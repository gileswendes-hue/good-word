<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Classifier Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load the Poppins font and Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Load custom styles -->
    <link rel="stylesheet" href="public/style.css">

    <!-- Tailwind Config for custom colors and font (kept for utility classes not in public/style.css) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        'good': '#4CAF50',
                        'bad': '#F44336',
                        'neutral': '#FFC107',
                        'text-color': '#333',
                        'bg-color': '#f0f2f5',
                        'card-bg': '#fff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-4 sm:p-8">

    <!-- The container class is critical for the gradient background and box shadow -->
    <div class="game-container w-full max-w-4xl">
        <header class="text-center mb-10">
            <!-- Header elements matching the v3.7.2 style -->
            <h1 class="text-5xl font-extrabold tracking-tighter">
                <span style="color: #4CAF50;">GOOD WORD</span> / <span style="color: #F44336;">BAD WORD</span>
            </h1>
            <p class="text-xl text-gray-500 mt-2">Is the word mostly <span class="font-bold" style="color: #4CAF50;">Good</span> or mostly <span class="font-bold" style="color: #F44336;">Bad</span>?</p>
        </header>

        <!-- Main Interaction Area -->
        <div class="word-card-area relative flex flex-col items-center justify-center p-6 mb-10">

            <!-- Dynamic Message Display Area (used for 'DB OFFLINE' or 'Voted Good') -->
            <div id="messageDisplay" class="absolute -top-10 left-1/2 transform -translate-x-1/2 p-2 px-4 rounded-xl shadow-lg font-semibold text-sm hidden">
            </div>

            <div class="word-card-wrapper relative min-h-[150px]">
                <div class="word-card shadow-lg neutral-border" id="wordBox">
                    <p class="text-xs font-semibold tracking-widest text-gray-400 mb-2">WORD TO CLASSIFY</p>
                    <span id="wordDisplay" class="text-word text-gray-900">LOADING...</span>
                </div>
            </div>
            
            <!-- Vote Buttons -->
            <div class="vote-buttons flex justify-center gap-6 mt-10 w-full max-w-lg">
                <button id="goodWordBtn" class="vote-btn good-btn flex-1 transition-all duration-300 hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-thumbs-up icon"></i>
                    Good Word
                </button>
                <button id="badWordBtn" class="vote-btn bad-btn flex-1 transition-all duration-300 hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-thumbs-down icon"></i>
                    Bad Word
                </button>
            </div>
        </div>
        
        <!-- Top Words Leaderboard -->
        <section class="top-words-section mt-12 pt-6 border-t border-gray-200">
            <h2 class="text-2xl font-bold text-gray-700 mb-6 text-center">Community Ratings</h2>
            <div class="top-words-lists flex flex-wrap justify-center gap-6">
                
                <!-- Mostly Good List (Styled by public/style.css, but Tailwind classes ensure structure) -->
                <div class="mostly-good bg-white p-6 rounded-xl shadow-md flex-1 min-w-[300px] lg:min-w-0">
                    <h3 class="text-lg font-bold mb-4 text-good">Mostly Good</h3>
                    <ul id="mostlyGoodList" class="space-y-2">
                        <li class="text-center italic text-sm text-gray-500">Loading...</li>
                    </ul>
                </div>

                <!-- Mostly Bad List (Styled by public/style.css, but Tailwind classes ensure structure) -->
                <div class="mostly-bad bg-white p-6 rounded-xl shadow-md flex-1 min-w-[300px] lg:min-w-0">
                    <h3 class="text-lg font-bold mb-4 text-bad">Mostly Bad</h3>
                    <ul id="mostlyBadList" class="space-y-2">
                        <li class="text-center italic text-sm text-gray-500">Loading...</li>
                    </ul>
                </div>
            </div>
        </section>
        
        <!-- Footer for App Version -->
        <footer class="mt-8 text-center text-xs text-gray-400">
            App Version: v3.7.2 (Stable Logic)
        </footer>

    </div>

    <!-- Link the main game logic script -->
    <script src="public/script.js"></script>
</body>
</html>

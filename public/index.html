<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD WORD / BAD WORD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            /* Default theme background: MOVED TO body.theme-default */
        }
        .card { 
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        #gameCard:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        .good-button { background: linear-gradient(145deg, #10b981, #059669); }
        .bad-button { background: linear-gradient(145deg, #ef4444, #dc2626); }
        .not-word-button { background: linear-gradient(145deg, #64748b, #475569); }
        button { transition: transform 0.1s ease, box-shadow 0.1s ease; }
        button:active { transform: scale(0.98); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        
        .version-indicator { 
            position: fixed; 
            bottom: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 0.75rem; 
            color: #9ca3af; 
            z-index: 50; 
        }
        #cakeMessage {
            font-size: 1.125rem;
            font-weight: 700;
            color: #4b5563;
            margin-top: -1.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .opacity-100 { opacity: 1; }

        @media (max-width: 640px) {
            .rank-item { font-size: 0.8rem; }
            .vote-counts { font-size: 0.875rem; }
        }

        .word-transition-good {
            animation: slide-out-left-good 0.4s ease-out forwards;
        }
        .word-transition-bad {
            animation: slide-out-right-bad 0.4s ease-out forwards;
        }

        @keyframes slide-out-left-good {
            0% { 
                transform: translateX(0); 
                opacity: 1; 
                color: #111827;
            }
            100% { 
                transform: translateX(-150%); 
                opacity: 0; 
                color: #10b981;
            }
        }
        
        @keyframes slide-out-right-bad {
            0% { 
                transform: translateX(0); 
                opacity: 1; 
                color: #111827;
            }
            100% { 
                transform: translateX(150%); 
                opacity: 0; 
                color: #ef4444;
            }
        }

        #wordDisplay {
            font-size: 6rem;
            white-space: nowrap; 
            overflow: hidden;
            max-width: 100%; 
            padding: 0 1rem; 
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }
        #fullRankingsModal {
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .full-ranking-item {
            border-bottom: 1px solid #e5e7eb;
        }
        
        /* --- THEME STYLES --- */
        
        /* 0. DEFAULT THEME: Now explicitly defines the background with !important */
        body.theme-default { 
            background: linear-gradient(135deg, #fef2be 0%, #b5def0 100%) !important; /* FIXED: Added background and !important */
        }
        
        /* REMOVED: @keyframes rainbow-body-animation - No longer used. */

        /* NEW Keyframes for hue rotation (Used for Card and Word Text) */
        @keyframes rainbow-hue-animation {
            0% { 
                -webkit-filter: hue-rotate(0deg); /* ADDED VENDOR PREFIX */
                filter: hue-rotate(0deg); 
            }
            100% { 
                -webkit-filter: hue-rotate(360deg); /* ADDED VENDOR PREFIX */
                filter: hue-rotate(360deg); 
            }
        }

        /* 1. RAINBOW THEME (FIX: Simplified to low-intensity background and rainbow border effect on cards) */
        body.theme-rainbow {
            background: #f7f7f7 !important; /* Low intensity background */
        }

        .theme-rainbow .card {
            background-color: #fff; /* Solid white card for better contrast */
            backdrop-filter: none; /* Remove backdrop filter */
            /* Add a soft glow that rotates hue, creating a "rainbow border" effect */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15), 
                        0 0 20px 5px rgba(255, 0, 0, 0.7); 
            border: 1px solid rgba(0, 0, 0, 0.05);

            /* Apply hue rotation to cycle the box-shadow and other colors */
            filter: hue-rotate(0deg) !important; 
            animation: rainbow-hue-animation 10s linear infinite !important; 
            -webkit-animation: rainbow-hue-animation 10s linear infinite !important; 
        }


        .theme-rainbow #wordDisplay {
            /* Keep the rainbow text animation */
            background: linear-gradient(
                45deg, 
                #ff0000, 
                #ff7f00, 
                #ffff00, 
                #00ff00, 
                #00ffff, 
                #0000ff, 
                #9400d3
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
            animation: rainbow-text 5s ease infinite;
        }
        @keyframes rainbow-text {
            0% { 
                -webkit-filter: hue-rotate(0deg); /* ADDED VENDOR PREFIX */
                filter: hue-rotate(0deg); 
            }
            100% { 
                -webkit-filter: hue-rotate(360deg); /* ADDED VENDOR PREFIX */
                filter: hue-rotate(360deg); 
            }
        }

        /* 2. DARK THEME */
        body.theme-dark {
            background: #121212 !important; /* Very Dark Gray/Near Black - Added !important for safety */
        }
        .theme-dark #gameCard, .theme-dark .card {
            background-color: rgba(18, 18, 18, 0.95); /* Darker card to match */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        .theme-dark header .bg-white {
            background-color: #374151 !important; /* Header dark bg */
            color: #d1d5db;
        }
        .theme-dark header .bg-gray-50 {
            background-color: #121212 !important; /* Header dark bg */
        }
        .theme-dark #wordDisplay, .theme-dark .text-gray-900 {
            color: #f3f4f6 !important; /* Light text for word */
        }
        .theme-dark .text-gray-500, .theme-dark .text-gray-600, .theme-dark .text-gray-800 {
            color: #9ca3af !important; /* Lighter gray text */
        }
        .theme-dark .border-b {
            border-color: #4b5563 !important;
        }


        /* 3. BANANA THEME */
        body.theme-banana {
            background: #f8f4b2 !important; /* Correct color - Added !important for safety */
        }
        .theme-banana #wordDisplay {
            color: #ffd200; /* Updated Word color */
            animation: bounce-word 0.5s ease-out infinite alternate;
        }
        @keyframes bounce-word {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
        .theme-banana .card {
            background-color: rgba(248, 244, 178, 0.95); /* Updated card background to match new body color */
            border: 2px solid #f4ef81;
        }
        
        /* 4. WINTER THEME */
        body.theme-winter {
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%) !important; /* Added !important for safety */
        }
        .theme-winter #wordDisplay {
            color: #01579b; /* Deep Icy Blue */
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .theme-winter .card {
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid #81d4fa; /* Light Blue Border */
            box-shadow: 0 15px 40px rgba(179, 229, 252, 0.5);
        }
        
        /* SNOW EFFECT STYLES */
        
        /* Snowfall 1: Faster, fine snow, slight drift right */
        @keyframes snowfall-1 {
            0% { transform: translate3d(0vw, -100vh, 0); }
            100% { transform: translate3d(10vw, 100vh, 0); } 
        }

        /* Snowfall 2: Slower, larger snow, medium drift left */
        @keyframes snowfall-2 {
            0% { transform: translate3d(0vw, -100vh, 0); }
            100% { transform: translate3d(-15vw, 100vh, 0); }
        }

        /* Note: z-index is only applied here when theme-winter is active */
        .theme-winter #snow-effect {
            /* The container covers the whole screen, high z-index, pointer-events-none */
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 40; /* Set high z-index here */
            pointer-events: none;
        }

        .theme-winter #snow-effect::before,
        .theme-winter #snow-effect::after {
            content: '';
            position: absolute;
            top: -100vh; /* Start off screen above */
            left: 0;
            width: 100%;
            height: 200%; /* Needs to be double height to cover screen while falling */
            background-repeat: repeat;
        }

        /* Layer 1: Fine, faster, random snow - Multi-gradient for randomness and sparse effect (Bolder) */
        .theme-winter #snow-effect::before {
            /* Increased radii for bolder look: 3px->4px, 4px->5px, 5px->6px */
            background-image: 
                radial-gradient(4px 4px at 5% 10%, #fff, transparent),
                radial-gradient(5px 5px at 95% 40%, #fff, transparent),
                radial-gradient(4px 4px at 30% 70%, #fff, transparent),
                radial-gradient(6px 6px at 60% 95%, #fff, transparent),
                radial-gradient(4px 4px at 15% 55%, #fff, transparent),
                radial-gradient(5px 5px at 75% 20%, #fff, transparent),
                radial-gradient(4px 4px at 45% 5%, #fff, transparent),
                radial-gradient(6px 6px at 85% 85%, #fff, transparent);
                
            /* Large, shared background size for the 8 dots to break the grid */
            background-size: 300px 350px, 300px 350px, 300px 350px, 300px 350px, 300px 350px, 300px 350px, 300px 350px, 300px 350px;
            
            opacity: 0.6; /* Slightly increased opacity */
            animation: snowfall-1 50s linear infinite; /* Slower */
            animation-delay: -5s; /* Random start */
        }

        /* Layer 2: Larger, slower, random snow - Multi-gradient for randomness and sparse effect (Bolder) */
        .theme-winter #snow-effect::after {
            /* Increased radii for bolder look: 6px->7px, 7px->8px, 8px->9px */
            background-image: 
                radial-gradient(7px 7px at 20% 5%, #fff, transparent),
                radial-gradient(8px 8px at 70% 35%, #fff, transparent),
                radial-gradient(7px 7px at 40% 80%, #fff, transparent),
                radial-gradient(9px 9px at 90% 60%, #fff, transparent),
                radial-gradient(7px 7px at 10% 95%, #fff, transparent),
                radial-gradient(8px 8px at 55% 25%, #fff, transparent),
                radial-gradient(7px 7px at 25% 45%, #fff, transparent),
                radial-gradient(9px 9px at 80% 15%, #fff, transparent);
            
            /* Even larger, shared background size for the 8 dots */
            background-size: 500px 600px, 500px 600px, 500px 600px, 500px 600px, 500px 600px, 500px 600px, 500px 600px, 500px 600px;
            
            opacity: 0.9; /* Slightly increased opacity */
            animation: snowfall-2 75s linear infinite; /* Even slower */
            animation-delay: -30s; /* More random start */
        }
    </style>
</head>

    <script>
        const API_BASE_URL = '/api/words';
        const APP_VERSION = '3.7.0'; 
        
        // --- NEW BOOST CONSTANTS ---
        const BOOSTED_WORD = 'CAKE';
        const BOOST_FACTOR = 2.0; // The word 'CAKE' will have twice the chance of loading as its votes currently indicate.
        // ---------------------------

        let allWords = [];
        let currentWordIndex = 0;
        let userId = localStorage.getItem('userId');
        let voteCount = 0; 
        
        let voteStreak = 0;
        const MASH_LIMIT = 10;
        const COOLDOWN_SECONDS = 10;
        const STREAK_WINDOW_MS = 1500; 
        let cooldownTimer = null;
        let isCoolingDown = false;
        let lastVoteTime = 0; 

        // --- THEME VARIABLES: OBFUSCATED USING STRING MANIPULATION ---
        let currentTheme = localStorage.getItem('currentTheme') || 'default';
        let unlockedThemes = JSON.parse(localStorage.getItem('unlockedThemes')) || [];
        
        // Obfuscated strings, decoded and reconstructed at runtime
        const RAINBOW_STR = 'RAINBOW|GAY|SPARKLE|COLOUR|PRIDE|UNICORN|PROUD|QUEER|GLITTER|LESBIAN|TINSEL'; // Added TINSEL
        const DARK_REVERSED_STR = 'THGINDIM!KCALB!EDAHS!HTOG!WODAHS!AJNIN!KRAD!THGIN!HTLAETS'; 
        const BANANA_STR = 'BANANA,BANANAS,PLANTAIN,YELLOW,SPLIT,MONKEY'; // Added SPLIT, MONKEY
        // UPDATED WINTER_STR with new words: SCARF, JACKET, SLEDGE, NOVEMBER, DECEMBER, JANUARY, JINGLE
        const WINTER_STR = 'SNOWMAN|SNOW|ICE|WINTER|FROZEN|CHILL|COLD|FLAKE|BLIZZARD|ICICLE|SLEIGH|SNOWBALL|SCARF|JACKET|SLEDGE|NOVEMBER|DECEMBER|JANUARY|JINGLE'; 

        const THEME_WORDS = {
            'rainbow': RAINBOW_STR.split('|'),
            'dark': DARK_REVERSED_STR
                        .split('!')
                        .map(w => w.split('').reverse().join('')), // Reverses each word
            'banana': BANANA_STR.split(','),
            'winter': WINTER_STR.split('|') 
        };
        // --- END THEME VARIABLES ---

        const wordDisplay = document.getElementById('wordDisplay');
        const cakeMessage = document.getElementById('cakeMessage');
        const goodButton = document.getElementById('goodButton');
        const badButton = document.getElementById('badButton');
        const notWordButton = document.getElementById('notWordButton');
        const goodTotal = document.getElementById('goodTotal');
        const badTotal = document.getElementById('badTotal');
        const wordCount = document.getElementById('wordCount');
        const goodRankingsDiv = document.getElementById('goodRankings');
        const badRankingsDiv = document.getElementById('badRankings');
        const submissionModal = document.getElementById('submissionModal');
        const newWordInput = document.getElementById('newWordInput');
        const modalMessage = document.getElementById('modalMessage');
        const submitWordButton = document.getElementById('submitWordButton');
        const cancelSubmitButton = document.getElementById('cancelSubmitButton');
        const customWordButton = document.getElementById('customWordButton');
        const versionIndicator = document.querySelector('.version-indicator');
        const awardBadge = document.getElementById('awardBadge');
        // NEW CAKE BADGE ELEMENT
        const cakeBadge = document.getElementById('cakeBadge'); 
        const showTop100Button = document.getElementById('showTop100Button');
        const fullRankingsModalContainer = document.getElementById('fullRankingsModalContainer');
        const closeFullRankingsModal = document.getElementById('closeFullRankingsModal');
        const fullGoodRankingsDiv = document.getElementById('fullGoodRankings');
        const fullBadRankingsDiv = document.getElementById('fullBadRankings');
        
        // --- NEW THEME CHOOSER ELEMENTS ---
        const themeChooser = document.getElementById('themeChooser');
        const themeUnlockHint = document.getElementById('themeUnlockHint');
        const snowEffect = document.getElementById('snow-effect'); // ADDED ELEMENT FOR SNOW EFFECT
        // --- END NEW THEME CHOOSER ELEMENTS ---


        function init() {
            if (!userId) {
                userId = crypto.randomUUID();
                localStorage.setItem('userId', userId);
            }
            
            const storedVoteCount = localStorage.getItem('voteCount');
            if (storedVoteCount) {
                voteCount = parseInt(storedVoteCount, 10);
            }

            versionIndicator.textContent = `v${APP_VERSION} | Made by Gilxs in 12,025`;
            
            goodButton.addEventListener('click', () => submitVote('good'));
            badButton.addEventListener('click', () => submitVote('bad'));
            notWordButton.addEventListener('click', () => submitVote('notWord'));
            customWordButton.addEventListener('click', () => showModal());
            cancelSubmitButton.addEventListener('click', () => hideModal());
            submitWordButton.addEventListener('click', submitCustomWord);
            
            showTop100Button.addEventListener('click', showFullRankingsModal);
            closeFullRankingsModal.addEventListener('click', hideFullRankingsModal);
            fullRankingsModalContainer.addEventListener('click', (e) => {
                if (e.target === fullRankingsModalContainer) {
                    hideFullRankingsModal();
                }
            });
            
            // NEW CAKE BADGE LISTENER
            cakeBadge.addEventListener('click', loadCakeWord);

            // --- NEW THEME CHOOSER LISTENER ---
            themeChooser.addEventListener('change', (e) => {
                applyTheme(e.target.value);
                // Re-display current word to apply new theme's text styles
                if (allWords.length > 0) {
                    displayCurrentWord(allWords[currentWordIndex]);
                }
            });
            // --- END NEW THEME CHOOSER LISTENER ---


            fetchWords();
            updateAwardBadge();
            populateThemeChooser(); // Populate the dropdown on init
            applyTheme(currentTheme); // Apply theme on init
            
            window.addEventListener('resize', () => {
                if (allWords.length > 0) {
                    // Re-display the current word to resize it
                    displayCurrentWord(allWords[currentWordIndex]); 
                }
            });
        }
        
        // NEW FUNCTION TO LOAD CAKE WORD
        function loadCakeWord() {
            const cakeWord = allWords.find(w => w.text.toUpperCase() === 'CAKE');
            if (cakeWord) {
                // Find its index to set it as the current word
                const newIndex = allWords.findIndex(w => w.text.toUpperCase() === 'CAKE');
                if (newIndex !== -1) {
                    currentWordIndex = newIndex;
                }
                // Display it and force button re-enable
                displayCurrentWord(cakeWord);
            }
        }

        // --- THEME CHOOSER FUNCTIONS ---
        function populateThemeChooser() {
            // Start with the default option already in the HTML
            themeChooser.innerHTML = '<option value="default">Default</option>'; 

            // Get a list of unique theme keys, excluding 'default'
            const availableThemes = [...new Set(unlockedThemes)].sort();

            availableThemes.forEach(themeKey => {
                const themeName = themeKey.charAt(0).toUpperCase() + themeKey.slice(1);
                const option = document.createElement('option');
                option.value = themeKey;
                option.textContent = themeName;
                themeChooser.appendChild(option);
            });
            
            // Set the current theme as selected in the dropdown
            themeChooser.value = currentTheme;
            
            // Update the hint text
            if (availableThemes.length > 0) {
                themeUnlockHint.textContent = `You have ${availableThemes.length} themes unlocked!`;
            } else {
                themeUnlockHint.textContent = `Vote on special words to unlock new themes!`;
            }
        }
        // --- END THEME CHOOSER FUNCTIONS ---

        // --- THEME FUNCTIONALITY ---
        function applyTheme(theme) {
            // 1. Remove ALL existing theme classes (e.g., theme-rainbow, theme-dark, theme-default)
            document.body.className = document.body.className.split(' ').filter(c => !c.startsWith('theme-')).join(' ');

            // 2. Add the correct theme class, explicitly including 'default'
            const themeToApply = theme === 'default' ? 'default' : theme;
            document.body.classList.add(`theme-${themeToApply}`);

            currentTheme = theme;
            localStorage.setItem('currentTheme', theme);
            
            // 3. Manage snow effect visibility (THE CRITICAL FIX FOR RAINBOW)
            if (theme === 'winter') {
                if (snowEffect) snowEffect.classList.remove('hidden');
            } else {
                if (snowEffect) snowEffect.classList.add('hidden');
            }
        }

        function checkAndApplyTheme(wordText) {
            const upperWord = wordText.toUpperCase();
            let newThemeToUnlock = null;
            let themeWasNewlyUnlocked = false;

            // Check against all theme trigger words
            for (const [themeKey, triggerWords] of Object.entries(THEME_WORDS)) {
                if (triggerWords.includes(upperWord)) {
                    newThemeToUnlock = themeKey;
                    break;
                }
            }
            
            if (newThemeToUnlock) {
                if (!unlockedThemes.includes(newThemeToUnlock)) {
                    // Unlock the theme
                    unlockedThemes.push(newThemeToUnlock);
                    localStorage.setItem('unlockedThemes', JSON.stringify(unlockedThemes));
                    themeWasNewlyUnlocked = true;
                    
                    // Immediately switch to the newly unlocked theme
                    applyTheme(newThemeToUnlock);
                    populateThemeChooser();
                    
                    // Return true to trigger the "unlocked" message
                    return true;
                } else if (currentTheme !== newThemeToUnlock) {
                    // If already unlocked, just switch to it (optional, but a nice touch)
                    applyTheme(newThemeToUnlock);
                    populateThemeChooser();
                }
            }
            
            // Special case for 'CAKE' message (no theme change, but a message)
            if (upperWord === 'CAKE') {
                // Do nothing here, the message logic is handled in displayCurrentWord
            }
            
            return themeWasNewlyUnlocked;
        }

        /**
         * Displays the current word, handling sizing and theme-specific styles.
         * @param {object} currentWord - The word object to display. 
         */
        function displayCurrentWord(currentWord) {
            if (!currentWord) {
                showMessage("No words available! Try submitting one.", false);
                return;
            }
            
            const wordText = currentWord.text.toUpperCase();
            
            // Clear any lingering word-transition classes
            wordDisplay.classList.remove('word-transition-good', 'word-transition-bad');
            
            wordDisplay.textContent = wordText;
            
            // Re-apply base class
            wordDisplay.className = 'font-extrabold text-gray-900 mb-8 text-center min-h-[72px]';
            
            // Reset theme-specific word styling before sizing 
            wordDisplay.style.background = '';
            wordDisplay.style.webkitBackgroundClip = '';
            wordDisplay.style.webkitTextFillColor = '';
            wordDisplay.style.color = '#111827'; 
            wordDisplay.style.animation = '';
            wordDisplay.style.transform = '';
            wordDisplay.style.textShadow = '';
            
            // Adjust base color for dark theme
            if (currentTheme === 'dark') {
                wordDisplay.style.color = '#f3f4f6';
            }
            
            // --- Word Sizing Logic (ROBUST FIX) ---
            const maxFontSize = 96; 
            
            const cardElement = document.getElementById('gameCard');
            
            // 1. Get Game Card inner content width (removing its p-8 padding using computed style)
            const cardComputedStyle = window.getComputedStyle(cardElement);
            const cardPaddingHorizontal = parseFloat(cardComputedStyle.paddingLeft) + parseFloat(cardComputedStyle.paddingRight);
            const cardContentWidth = cardElement.clientWidth - cardPaddingHorizontal; 
            
            // 2. Get Word Display's fixed padding (set by its CSS class '0 1rem')
            // This is the padding that must remain in the final display.
            const wordDisplayComputedStyle = window.getComputedStyle(wordDisplay);
            // NOTE: We need to read the padding based on the existing class before we temporarily set it to 0
            const wordDisplayPaddingHorizontal = parseFloat(wordDisplayComputedStyle.paddingLeft) + parseFloat(wordDisplayComputedStyle.paddingRight);
            
            // 3. Calculate the maximum available space for the text content itself (i.e., the space *inside* the wordDisplay padding)
            // This is the card's inner content space minus the wordDisplay's own padding.
            const maxAvailableWidthForTextContent = cardContentWidth - wordDisplayPaddingHorizontal;
            
            // 4. Temporarily set max font size and remove padding for measurement
            wordDisplay.style.fontSize = `${maxFontSize}px`;
            wordDisplay.style.whiteSpace = 'nowrap'; 
            wordDisplay.style.padding = '0'; // Temporarily remove padding for scrollWidth measurement

            let currentTextWidth = wordDisplay.scrollWidth;
            let finalFontSize = maxFontSize;

            // 5. Calculate new font size based on scale factor
            if (currentTextWidth > maxAvailableWidthForTextContent) { 
                const scaleFactor = maxAvailableWidthForTextContent / currentTextWidth;
                finalFontSize = Math.floor(maxFontSize * scaleFactor);
                if (finalFontSize < 24) finalFontSize = 24; 
            }
            
            // 6. Apply final size and restore styles
            wordDisplay.style.fontSize = `${finalFontSize}px`;
            wordDisplay.style.whiteSpace = 'normal'; 
            wordDisplay.style.padding = '0 1rem'; // Restore original padding
            // --- End ROBUST FIX ---
            
            // Re-apply theme-specific word styling after sizing
            if (currentTheme === 'banana') {
                wordDisplay.style.transform = 'translateY(0)';
                wordDisplay.style.animation = 'bounce-word 0.5s ease-out infinite alternate';
                wordDisplay.style.color = '#ffd200';
            } else if (currentTheme === 'rainbow') {
                wordDisplay.style.background = 'linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #00ffff, #0000ff, #9400d3)';
                wordDisplay.style.webkitBackgroundClip = 'text';
                wordDisplay.style.webkitTextFillColor = 'transparent';
                wordDisplay.style.color = 'transparent';
                wordDisplay.style.animation = 'rainbow-text 5s ease infinite';
            } else if (currentTheme === 'winter') { // Winter Theme styles
                wordDisplay.style.color = '#01579b'; 
                wordDisplay.style.textShadow = '0 0 8px rgba(255, 255, 255, 0.8)';
            }

            // --- CAKE MESSAGE LOGIC (EXISTING & NEW BADGE) ---
            if (wordText === 'CAKE') {
                cakeMessage.textContent = 'The cake is a lie!';
                cakeMessage.classList.remove('opacity-0');
                cakeMessage.classList.add('opacity-100');
                
                // Add the requested fade out logic
                setTimeout(() => {
                    cakeMessage.classList.remove('opacity-100');
                    cakeMessage.classList.add('opacity-0');
                }, 3000); 
                
                // NEW: Show cake badge
                cakeBadge.classList.remove('hidden');

            } else {
                cakeMessage.classList.remove('opacity-100');
                cakeMessage.classList.add('opacity-0');
                cakeMessage.textContent = ''; 
                
                // NEW: Hide cake badge
                cakeBadge.classList.add('hidden');
            }
            // --- END CAKE MESSAGE LOGIC ---
            
            // Only enable buttons if not in a special message state (like cooldown or award)
            if (!isCoolingDown && !currentWord.isSpecialMessage) {
                goodButton.disabled = false;
                badButton.disabled = false;
                notWordButton.disabled = false;
            }
        }

        /**
         * Selects a random word index using a weighted algorithm.
         */
        function getWeightedRandomWordIndex(excludeIndex = -1) {
            if (allWords.length === 0) return -1;
            if (allWords.length === 1) return 0;

            const availableWords = allWords
                .map((w, index) => ({
                    index,
                    totalVotes: (w.goodVotes || 0) + (w.badVotes || 0) + (w.notWordVotes || 0)
                }))
                .filter(w => w.index !== excludeIndex); 

            const wordPool = availableWords.length > 0 
                ? availableWords 
                : allWords.map((w, index) => ({ 
                    index, 
                    totalVotes: (w.goodVotes || 0) + (w.badVotes || 0) + (w.notWordVotes || 0) 
                }));

            let totalWeight = 0;
            const weightedWords = wordPool.map(w => {
                // Base weight calculation: 1 / (totalVotes + 1)
                let weight = 1.0 / (w.totalVotes + 1);
                
                // --- NEW: Apply boost for the specified word ---
                if (allWords[w.index].text.toUpperCase() === BOOSTED_WORD) {
                    weight *= BOOST_FACTOR;
                }
                // ---------------------------------------------

                totalWeight += weight;
                return { index: w.index, weight: weight };
            });

            let randomNum = Math.random() * totalWeight;
            
            for (const word of weightedWords) {
                randomNum -= word.weight;
                if (randomNum <= 0) {
                    return word.index; 
                }
            }
            
            return wordPool[wordPool.length - 1].index;
        }

        function nextWord() {
            if (allWords.length === 0) return;
            
            currentWordIndex = getWeightedRandomWordIndex(currentWordIndex);
            
            displayCurrentWord(allWords[currentWordIndex]);
        }

        async function fetchWords(updateDisplay = true) {
            try {
                if(updateDisplay) {
                    showMessage("Loading words...", false);
                }
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let fetchedWords = await response.json();
                
                const availableWords = fetchedWords.filter(w => (w.notWordVotes || 0) < 3);
                allWords = availableWords;
                
                wordCount.textContent = `Words in Database: ${fetchedWords.length}`;
                
                if (allWords.length > 0) {
                    updateStatsAndRankings();
                    
                    if (updateDisplay) {
                        currentWordIndex = getWeightedRandomWordIndex(-1);
                        displayCurrentWord(allWords[currentWordIndex]);
                    } 
                } else {
                    showMessage("No words available! Try submitting one.", false);
                }

            } catch (error) {
                console.error('Error fetching words:', error);
                if(updateDisplay) {
                    showMessage("Connection Error. Check your API URL.", true);
                }
            }
        }

        async function submitVote(voteType) {
            if (isCoolingDown) {
                const remaining = Math.ceil((cooldownEndTime - Date.now()) / 1000);
                showCooldownMessage(remaining > 0 ? remaining : 0);
                return;
            }

            const now = Date.now();
            if (lastVoteTime > 0 && (now - lastVoteTime) > STREAK_WINDOW_MS) {
                voteStreak = 1; 
            } else {
                voteStreak++; 
            }
            lastVoteTime = now; 

            if (voteStreak > MASH_LIMIT) {
                isCoolingDown = true;
                voteStreak = 0; 
                
                let remaining = COOLDOWN_SECONDS;
                const cooldownEndTime = Date.now() + COOLDOWN_SECONDS * 1000;

                showCooldownMessage(remaining);

                cooldownTimer = setInterval(() => {
                    remaining--;
                    if (remaining > 0) {
                        showCooldownMessage(remaining);
                    } else {
                        clearInterval(cooldownTimer);
                        cooldownTimer = null;
                        isCoolingDown = false;
                        
                        if (allWords.length > 0) {
                            displayCurrentWord(allWords[currentWordIndex]);
                        } else {
                            fetchWords(); 
                        }
                    }
                }, 1000);

                return;
            }

            const currentWord = allWords[currentWordIndex];
            if (!currentWord) return;

            goodButton.disabled = true;
            badButton.disabled = true;
            notWordButton.disabled = true;
            
            const wordId = currentWord._id;
            const transitionDuration = 400; 
            
            if (voteType === 'good' || voteType === 'bad') {
                wordDisplay.classList.add(voteType === 'good' ? 'word-transition-good' : 'word-transition-bad');
            }

            // --- THEME CHECK & UNLOCK BEFORE VOTE ---
            const themeWasNewlyUnlocked = checkAndApplyTheme(currentWord.text);
            // --- END THEME CHECK & UNLOCK ---

            try {
                const response = await fetch(`/api/words/${wordId}/vote`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voteType, userId })
                });

                const result = await response.json();

                if (response.status === 403) {
                    voteStreak = 0; 
                    
                    if (voteType === 'good' || voteType === 'bad') {
                        setTimeout(() => {
                            nextWord();
                            fetchWords(false); 
                        }, transitionDuration); 
                    } else {
                         nextWord();
                         fetchWords(false);
                    }
                } else if (!response.ok) {
                    throw new Error(result.message || "Failed to register vote.");
                } else {
                    const previousVoteCount = voteCount; 
                    voteCount++;
                    localStorage.setItem('voteCount', voteCount);
                    updateAwardBadge();
                    
                    let awardAchieved = false;
                    let awardName = '';
                    let emoji = '';

                    // Check for general awards
                    if (previousVoteCount < 5 && voteCount >= 5) {
                        awardName = 'Bronze Star';
                        emoji = 'ðŸ¥‰';
                        awardAchieved = true;
                    } else if (previousVoteCount < 25 && voteCount >= 25) {
                        awardName = 'Silver Star';
                        emoji = 'ðŸ¥ˆ';
                        awardAchieved = true;
                    } else if (previousVoteCount < 50 && voteCount >= 50) {
                        awardName = 'Gold Star';
                        emoji = 'ðŸŒŸ';
                        awardAchieved = true;
                    }

                    if (themeWasNewlyUnlocked) {
                        // If a theme was unlocked, override the display to show the theme name
                        const themeName = currentTheme.charAt(0).toUpperCase() + currentTheme.slice(1);
                        showAwardMessageAndContinue(`'${themeName}' Theme`, 'ðŸŽ');
                    } else if (awardAchieved) {
                        showAwardMessageAndContinue(awardName, emoji);
                    } else {
                        if (voteType === 'good' || voteType === 'bad') {
                            setTimeout(() => {
                                nextWord(); 
                                fetchWords(false); 
                            }, transitionDuration);
                        } else {
                            nextWord();
                            fetchWords(false);
                        }
                    }
                }
            } catch (error) {
                console.error('Error submitting vote:', error);
                showMessage("Vote failed. Try again.", true);
                wordDisplay.classList.remove('word-transition-good', 'word-transition-bad'); 
                goodButton.disabled = false;
                badButton.disabled = false;
                notWordButton.disabled = false;
                voteStreak = 0; 
            }
        }

        function getRankedWords(limit) {
            const allWordsFetched = JSON.parse(JSON.stringify(allWords));
            
            const rankedWords = allWordsFetched.map(w => ({
                text: w.text,
                good: w.goodVotes || 0,
                bad: w.badVotes || 0,
                score: (w.goodVotes || 0) - (w.badVotes || 0)
            }));

            const topGood = [...rankedWords]
                .sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return (b.good + b.bad) - (a.good + a.bad);
                })
                .slice(0, limit);

            const topBad = [...rankedWords]
                .sort((a, b) => {
                    if (a.score !== b.score) return a.score - b.score;
                    return (b.good + b.bad) - (a.good + a.bad);
                })
                .slice(0, limit);
                
            return { topGood, topBad };
        }


        function updateStatsAndRankings() {
            if (allWords.length === 0) return;

            const totalGood = allWords.reduce((sum, w) => sum + (w.goodVotes || 0), 0);
            const totalBad = allWords.reduce((sum, w) => sum + (w.badVotes || 0), 0);
            goodTotal.textContent = `GOOD: ${totalGood}`;
            badTotal.textContent = `BAD: ${totalBad}`;
            
            const { topGood, topBad } = getRankedWords(5);
            renderRankings(goodRankingsDiv, topGood, 'good');
            renderRankings(badRankingsDiv, topBad, 'bad');
        }

        function renderRankings(container, list, type, isFullList = false) {
            container.innerHTML = '';
            if (list.length === 0) {
                container.innerHTML = `<p class="text-gray-500">${type === 'good' ? 'No clear winners yet.' : 'No clear losers yet.'}</p>`;
                return;
            }

            list.forEach((word, index) => {
                const item = document.createElement('div');
                item.className = `flex justify-between items-center py-1 ${isFullList ? 'full-ranking-item text-sm' : 'rank-item'}`;
                
                const scoreIndicator = type === 'good' 
                    ? `<span class="text-xs text-white bg-green-500 px-2 rounded-full font-bold">${word.score}</span>`
                    : `<span class="text-xs text-white bg-red-500 px-2 rounded-full font-bold">${Math.abs(word.score)}</span>`;
                
                item.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <span class="font-bold ${isFullList ? 'text-base w-4' : 'text-lg w-5'} text-center text-gray-500">${index + 1}.</span>
                        <span class="font-medium text-gray-800">${word.text.toUpperCase()}</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        ${scoreIndicator}
                        <span class="text-sm text-gray-600">(${word.good} / ${word.bad})</span>
                    </div>
                `;
                container.appendChild(item);
            });
        }

            const text = newWordInput.value.trim();
            if (!text) {
                modalMessage.textContent = "Please enter a word.";
                return;
            }

            submitWordButton.disabled = true;
            modalMessage.textContent = "Submitting...";

            try {
                const response = await fetch(API_BASE_URL, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const result = await response.json();
                
                if (response.status === 201) {
                    modalMessage.textContent = "Success! Word added to the pool.";
                    setTimeout(() => {
                        hideModal();
                        fetchWords();
                    }, 1000);
                } else {
                    modalMessage.textContent = result.message || "Failed to submit word due to an unknown error.";
                }

            } catch (error) {
                console.error('Error submitting custom word:', error);
                modalMessage.textContent = "A network error occurred.";
            } finally {
                submitWordButton.disabled = false;
            }
        }

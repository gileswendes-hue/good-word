<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Word/Bad Word (MongoDB/Express)</title>
    <!-- Load Tailwind CSS via CDN --><script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to the external CSS file --><link rel="stylesheet" href="styles.css"> 
    <style>
        /* Base Styles (Combined from previous inline and style.css_addition for robustness) */
        :root {
            --good-color: #4CAF50; 
            --bad-color: #F44336; 
            --neutral-color: #FFC107; 
            --card-bg: #fff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif; 
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
            background: linear-gradient(to bottom right, #e0ffe0 0%, #fff 50%, #ffe0e0 100%);
        }

        /* Word Card Styles (Copied from original inline for visual consistency) */
        .word-card {
            background-color: var(--card-bg);
            border: 5px solid var(--neutral-color);
            border-radius: var(--border-radius);
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: transform 0.4s ease, border-color 0.4s ease, opacity 0.4s ease, box-shadow 0.4s ease;
            user-select: none;
            position: relative;
            z-index: 10;
            animation: floating 3s ease-in-out infinite alternate;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 200px; /* Ensure card has size for text fitting */
        }

        /* The dynamic sizing for the word to classify */
        .word-card .text-word {
            font-weight: 900;
            text-transform: uppercase;
            line-height: 1;
            overflow: hidden; 
            white-space: normal; 
            display: block;
            transition: font-size 0.2s ease; 
            max-width: 100%;
            /* NEW: Dynamic font size to ensure the word always fits */
            font-size: min(10vw, 3rem); 
        }

        /* Custom border classes from styles.css */
        .word-card.good-border { border-color: #34d399; }
        .word-card.bad-border { border-color: #f87171; }
        .word-card.neutral-border { border-color: #9ca3af; }


        /* Animation Keyframes */
        @keyframes floating {
            0% { transform: translateY(0) scale(1); box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15); }
            100% { transform: translateY(-5px) scale(1.01); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3); }
        }

        /* Animation classes for voting action */
        .word-card.slide-out-good { transform: translateX(-400px) scale(0.8); opacity: 0; }
        .word-card.slide-out-bad { transform: translateX(400px) scale(0.8); opacity: 0; }

        /* Engagement Message CSS (Must be in a visible position) */
        #engagementMessageBox {
            position: absolute;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            top: -50px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            pointer-events: none;
            max-width: 90%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #engagementMessageBox.visible {
            opacity: 1;
            visibility: visible;
        }

        /* Logo specific styles */
        .ascii-logo {
            font-family: 'monospace', monospace; /* Ensure fixed-width font */
            font-size: 2.2rem; /* INCREASED SIZE for bolder look */
            font-weight: 900; /* ADDED BOLDNESS */
            line-height: 0.9;
            white-space: pre; /* Preserve whitespace for ASCII art */
            color: #4CAF50; /* Base color for 'Good' */
            text-shadow: 2px 2px 0px rgba(0,0,0,0.1); /* Subtle shadow */
            transition: all 0.3s ease;
            /* UPDATED CENTERING: Using table properties to center the content that uses white-space: pre; */
            display: table; /* Make the container fit content width */
            margin: 0 auto 0.5rem auto; /* Center the element itself */
            /* Removed old display: block; and text-align: center; from here, keeping margin: auto and display: table */
        }
        .ascii-logo .bad-part {
            color: #F44336; /* Color for 'Bad' part */
        }
        .ascii-logo .neutral-part {
            color: #FFC107; /* Color for '/' part */
        }

        @media (max-width: 500px) {
            .ascii-logo {
                font-size: 1.6rem; /* Adjusted responsive size */
            }
        }
    </style>
</head>
<body class="p-4 md:p-8 bg-gray-100">

    <div id="app-container" class="w-full max-w-lg bg-white shadow-2xl rounded-xl p-6 md:p-10 border border-gray-100 transform transition duration-500 hover:shadow-3xl">

        <!-- Header Section --><header class="text-center mb-10">
            <!-- ASCII Art Logo --><div class="ascii-logo">
                <span class="good-part">GOOD WORD</span><span class="neutral-part">/</span><span class="bad-part">BAD WORD</span>
            </div>
            
            <p class="mt-2 text-lg text-gray-500 font-medium">
                Is the word mostly <span class="text-green-600 font-bold">Good</span> or mostly <span class="text-red-600 font-bold">Bad</span>?
            </p>
        </header>

        
        <!-- Voting Section --><section id="voting-section" class="mb-10">
            <div class="word-card-wrapper">
                <div id="wordCard" class="word-card neutral-border">
                    <p class="text-sm font-semibold text-gray-500 uppercase tracking-widest mb-2">Word to Classify</p>
                    <span id="currentWord" class="text-word flex-grow flex items-center justify-center">
                        LOADING...
                    </span>
                    <!-- Hidden input to store the current word's database ID --><input type="hidden" id="word-id">
                </div>
                
                <!-- Engagement Message Box --><div id="engagementMessageBox" class="bg-blue-100 text-blue-800 text-sm font-semibold rounded-lg shadow-xl border border-blue-200">
                    <!-- Dynamic message appears here --></div>
            </div>

            <!-- Vote Buttons --><div class="flex justify-between mt-6 space-x-4">
                <button id="vote-good" 
                    class="flex-1 px-4 py-4 text-white text-lg font-bold rounded-xl shadow-lg 
                            bg-green-500 hover:bg-green-600 transition duration-200 
                            hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-green-300">
                    üëç Good Word
                </button>
                <button id="vote-bad"
                    class="flex-1 px-4 py-4 text-white text-lg font-bold rounded-xl shadow-lg 
                            bg-red-500 hover:bg-red-600 transition duration-200 
                            hover:scale-[1.02] active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-red-300">
                    üëé Bad Word
                </button>
            </div>
        </section>
        
        <!-- Community Ratings Section --><section id="community-ratings" class="mt-8 pt-6 border-t border-gray-200">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">
                Community Ratings
            </h2>

            <div class="top-words-lists grid grid-cols-1 sm:grid-cols-2 gap-4">
                
                <!-- Mostly Good List --><div class="bg-green-50/70 p-4 rounded-lg shadow-inner border border-green-100">
                    <h3 class="text-xl font-semibold text-green-700 mb-3 text-center">Mostly Good</h3>
                    <ul id="mostly-good-list" class="space-y-2 text-gray-700">
                        <li class="text-center italic text-sm">Loading...</li>
                    </ul>
                </div>
                
                <!-- Mostly Bad List --><div class="bg-red-50/70 p-4 rounded-lg shadow-inner border border-red-100">
                    <h3 class="text-xl font-semibold text-red-700 mb-3 text-center">Mostly Bad</h3>
                    <ul id="mostly-bad-list" class="space-y-2 text-gray-700">
                        <li class="text-center italic text-sm">Loading...</li>
                    </ul>
                </div>
            </div>
        </section>
        
        <!-- Footer / Version Display --><footer class="text-center mt-8 text-xs text-gray-400">
            Made by Gilxs 2025 ver. 3.6
        </footer>
    </div>

    <!-- Script tag for all client-side logic --><script src="script.js"></script>
</body>
</html>

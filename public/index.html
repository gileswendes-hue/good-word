<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Classifier Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load the Poppins font and Font Awesome for icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Load custom styles (This contains the aesthetic CSS) -->
    <link rel="stylesheet" href="public/style.css">

    <!-- Tailwind Config for custom colors and font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Poppins', 'Inter', 'sans-serif'],
                    },
                    colors: {
                        'good': '#4CAF50',
                        'bad': '#F44336',
                        'neutral': '#FFC107',
                        'text-color': '#333',
                        'bg-color': '#f0f2f5',
                        'card-bg': '#fff',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start p-4 sm:p-8">

    <div class="game-container w-full max-w-4xl">
        <header class="text-center mb-10">
            <h1 class="text-5xl font-extrabold text-gray-800 tracking-tighter">Word Sentiment Classifier</h1>
            <p class="text-xl text-gray-500 mt-2">Is the word **Good** or **Bad**? You decide!</p>
        </header>

        <!-- Main Interaction Area -->
        <div class="word-card-area relative flex flex-col items-center justify-center p-6 mb-10">

            <!-- Dynamic Message Display Area -->
            <div id="messageDisplay" class="absolute -top-10 left-1/2 transform -translate-x-1/2 p-2 px-4 rounded-xl shadow-lg font-semibold text-sm hidden">
                <!-- Messages like "DB OFFLINE", "Voted Good", "Connection Successful" appear here -->
            </div>

            <div class="word-card-wrapper relative min-h-[150px]">
                <!-- The wordBox element, crucial for script.js to querySelector('.word-box') -->
                <div class="word-card shadow-2xl neutral-border" id="wordBox">
                    <!-- The span element, crucial for script.js to use getElementById('wordDisplay') -->
                    <span id="wordDisplay" class="text-word text-gray-900">LOADING...</span>
                </div>
            </div>
            
            <!-- Vote Buttons -->
            <div class="vote-buttons flex justify-center gap-6 mt-10 w-full max-w-lg">
                <button id="goodWordBtn" class="vote-btn good-btn flex-1 transition-all duration-300 hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-thumbs-up icon"></i>
                    Good Word
                </button>
                <button id="badWordBtn" class="vote-btn bad-btn flex-1 transition-all duration-300 hover:shadow-xl disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-thumbs-down icon"></i>
                    Bad Word
                </button>
            </div>
        </div>
        
        <!-- Top Words Leaderboard -->
        <section class="top-words-section mt-12 pt-6 border-t border-gray-200">
            <h2 class="text-3xl font-bold text-gray-700 mb-6 text-center">Community Ratings</h2>
            <div class="top-words-lists flex flex-wrap justify-center gap-6">
                
                <!-- Mostly Good List -->
                <div class="mostly-good bg-white p-6 rounded-xl shadow-md flex-1 min-w-[300px] lg:min-w-0">
                    <h3 class="text-xl font-semibold mb-4 text-good">Mostly Good (Top 5)</h3>
                    <ul id="mostlyGoodList" class="space-y-2">
                        <!-- Content inserted by script.js -->
                        <li class="text-center italic text-sm text-gray-500">Loading list...</li>
                    </ul>
                </div>

                <!-- Mostly Bad List -->
                <div class="mostly-bad bg-white p-6 rounded-xl shadow-md flex-1 min-w-[300px] lg:min-w-0">
                    <h3 class="text-xl font-semibold mb-4 text-bad">Mostly Bad (Top 5)</h3>
                    <ul id="mostlyBadList" class="space-y-2">
                        <!-- Content inserted by script.js -->
                        <li class="text-center italic text-sm text-gray-500">Loading list...</li>
                    </ul>
                </div>
            </div>
        </section>

    </div>

    <!-- Link the main game logic script -->
    <script src="public/script.js"></script>
</body>
</html>

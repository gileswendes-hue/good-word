<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD WORD / BAD WORD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #fef2be 0%, #b5def0 100%);
        }
        .card { 
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        #gameCard:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        .good-button { background: linear-gradient(145deg, #10b981, #059669); }
        .bad-button { background: linear-gradient(145deg, #ef4444, #dc2626); }
        .not-word-button { background: linear-gradient(145deg, #64748b, #475569); }
        button { transition: transform 0.1s ease, box-shadow 0.1s ease; }
        button:active { transform: scale(0.98); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        
        .version-indicator { 
            position: fixed; 
            bottom: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 0.75rem; 
            color: #9ca3af; 
            z-index: 50; 
        }
        #cakeMessage {
            font-size: 1.125rem;
            font-weight: 700;
            color: #4b5563;
            margin-top: -1.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .opacity-100 { opacity: 1; }

        @media (max-width: 640px) {
            .rank-item { font-size: 0.8rem; }
            .vote-counts { font-size: 0.875rem; }
        }

        .word-transition-good {
            animation: slide-out-left-good 0.4s ease-out forwards;
        }
        .word-transition-bad {
            animation: slide-out-right-bad 0.4s ease-out forwards;
        }

        @keyframes slide-out-left-good {
            0% { 
                transform: translateX(0); 
                opacity: 1; 
                color: #111827;
            }
            100% { 
                transform: translateX(-150%); 
                opacity: 0; 
                color: #10b981;
            }
        }
        
        @keyframes slide-out-right-bad {
            0% { 
                transform: translateX(0); 
                opacity: 1; 
                color: #111827;
            }
            100% { 
                transform: translateX(150%); 
                opacity: 0; 
                color: #ef4444;
            }
        }

        #wordDisplay {
            font-size: 6rem;
            white-space: nowrap; 
            overflow: hidden;
            max-width: 100%; 
            padding: 0 1rem; 
            box-sizing: border-box;
            position: relative; /* For the snow-bury effect */
            z-index: 10;
        }
        #fullRankingsModal {
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        .full-ranking-item {
            border-bottom: 1px solid #e5e7eb;
        }
        
        /* --- THEME STYLES --- */

        /* 1. RAINBOW THEME */
        .theme-rainbow body {
            background: repeating-linear-gradient(45deg, 
                #f06, 0%, 
                #f60, 16.66%, 
                #ff0, 33.33%, 
                #0f0, 50%, 
                #0ff, 66.66%, 
                #90f, 83.33%, 
                #f06, 100%
            );
            background-size: 400% 400%;
            animation: rainbow-body 15s ease infinite;
        }
        @keyframes rainbow-body {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .theme-rainbow #wordDisplay {
            background: linear-gradient(
                45deg, 
                #ff0000, 
                #ff7f00, 
                #ffff00, 
                #00ff00, 
                #00ffff, 
                #0000ff, 
                #9400d3
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent; /* Fallback */
            animation: rainbow-text 5s ease infinite;
        }
        @keyframes rainbow-text {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }
        .theme-rainbow .card {
            background-color: rgba(255, 255, 255, 0.7); /* Slightly more transparent */
        }


        /* 2. DARK THEME - MODIFIED TO BE DARKER */
        .theme-dark body {
            background: #0d1117; /* Very dark slate */
        }
        .theme-dark #gameCard, .theme-dark .card {
            background-color: rgba(13, 17, 23, 0.95); /* Dark card - matches body */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8); /* Stronger shadow */
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .theme-dark header .bg-white {
            background-color: #1f2937 !important; /* Header dark bg */
            color: #d1d5db;
        }
        .theme-dark header .bg-gray-50 {
            background-color: #0d1117 !important; /* Header dark bg */
        }
        .theme-dark #wordDisplay, .theme-dark .text-gray-900 {
            color: #f3f4f6 !important; /* Light text for word */
        }
        .theme-dark .text-gray-500, .theme-dark .text-gray-600, .theme-dark .text-gray-800 {
            color: #9ca3af !important; /* Lighter gray text */
        }
        .theme-dark .border-b {
            border-color: #4b5563 !important;
        }


        /* 3. BANANA THEME */
        .theme-banana body {
            background: linear-gradient(135deg, #fceb9c 0%, #ffe900 100%); /* Banana yellow */
        }
        .theme-banana #wordDisplay {
            color: #ffd200; /* Slate text */
            animation: bounce-word 0.5s ease-out infinite alternate;
        }
        @keyframes bounce-word {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
        .theme-banana .card {
            background-color: rgba(255, 255, 153, 0.95); /* Light yellow card */
            border: 2px solid #f4ef81;
        }

        /* 4. WINTER THEME - NEW */
        .theme-winter body {
            background: linear-gradient(180deg, #c3dafe 0%, #ffffff 100%); 
            overflow: hidden; /* Prevent scrollbar from snow */
        }
        .theme-winter body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="1.5" fill="rgba(255,255,255,0.7)"/></svg>');
            background-size: 15px 15px;
            animation: snowing 20s linear infinite;
            z-index: -1;
        }
        @keyframes snowing {
            0% { background-position: 0% 0%; }
            100% { background-position: 50% 100%; }
        }
        .theme-winter .card {
            background-color: rgba(240, 248, 255, 0.98); /* AliceBlue card */
            border: 1px solid #e0f2fe;
        }
        .theme-winter #wordDisplay {
            color: #1e40af; /* Dark blue text */
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.9);
        }
        
        /* Snow Bury Effect */
        .word-snowed {
            animation: snow-bury 4s ease-out forwards;
        }
        @keyframes snow-bury {
            0% { 
                transform: translateY(0); 
                filter: blur(0px) brightness(1);
            }
            100% { 
                transform: translateY(50px); /* Move word down */
                filter: blur(2px) brightness(0.6); /* Blur and darken */
                opacity: 0.2; /* Fade */
            }
        }

    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <header class="text-center mb-8 w-full max-w-lg">
        <div id="logoArea" class="h-32 w-full flex items-center justify-center mb-4 relative">
            <img 
                src="logo.png"

    <main id="gameCard" class="card p-8 w-full max-w-sm flex flex-col items-center rounded-2xl">

    <section class="mt-8 w-full max-w-4xl grid grid-cols-1 md:grid-cols-2 gap-8">

    <div class="mt-6 w-full max-w-4xl text-center">

    <div class="mt-6 p-4 bg-white/70 rounded-xl w-full max-w-sm flex flex-col items-center shadow-lg border border-gray-100">
        <h3 class="text-lg font-bold text-gray-700 mb-2">Unlocked Themes ðŸŽ¨</h3>
        <select id="themeChooser" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 font-semibold">
            <option value="default">Default</option>

        <p id="themeUnlockHint" class="text-xs text-gray-500 mt-2">Vote on special words to unlock new themes!</p>
    </div>
    <div id="submissionModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-xl w-full max-w-md shadow-2xl">

    <div id="fullRankingsModalContainer" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden items-center justify-center p-4 z-50">
        <div id="fullRankingsModal" class="bg-white p-6 rounded-xl w-full shadow-2xl">
            <div class="flex justify-between items-center mb-4 border-b pb-2">
                <h2 class="text-2xl font-bold">Top 100 Word Rankings</h2>
                <button id="closeFullRankingsModal" class="text-gray-500 hover:text-gray-800 text-2xl font-bold leading-none">
                    &times;

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

                    <h3 class="text-lg font-semibold text-green-700 mb-2">Top Good Words</h3>
                    <div id="fullGoodRankings" class="space-y-1">
                        </div>
                </div>
                <div>
                    <h3 class="text-lg font-semibold text-red-700 mb-2">Top Bad Words</h3>
                    <div id="fullBadRankings" class="space-y-1">
                        </div>
                </div>
            </div>
        </div>
    </div>


    <div class="version-indicator">
        v3.6.1 | Made by Gilxs in 12,025
    </div>

    <script>
        const API_BASE_URL = '/api/words';
        const APP_VERSION = '3.6.1'; 

        let allWords = [];
        let currentWordIndex = 0;
        let userId = localStorage.getItem('userId');
        let voteCount = 0; 
        
        let voteStreak = 0;
        const MASH_LIMIT = 10;
        const COOLDOWN_SECONDS = 10;
        const STREAK_WINDOW_MS = 1500; 
        let cooldownTimer = null;
        let isCoolingDown = false;
        let lastVoteTime = 0; 
        
        // Timer to bury the word in snow
        let snowBuryTimer = null; 

        // --- THEME VARIABLES: OBFUSCATED USING STRING MANIPULATION ---
        let currentTheme = localStorage.getItem('currentTheme') || 'default';
        let unlockedThemes = JSON.parse(localStorage.getItem('unlockedThemes')) || [];
        
        // Obfuscated strings, decoded and reconstructed at runtime
        const RAINBOW_STR = 'RAINBOW|GAY|SPARKLE|COLOUR|PRIDE|UNICORN|PROUD|QUEER|GLITTER|LESBIAN';
        // Updated to include MIDNIGHT!
        const DARK_REVERSED_STR = 'THGINDIM!KCALB!EDAHS!HTOG!WODAHS!AJNIN!KRAD!THGIN!HTLAETS'; 
        const BANANA_STR = 'BANANA,BANANAS,PLANTAIN,YELLOW';
        // New Winter Theme words
        const WINTER_STR = 'SNOW,XMAS,CHRISTMAS,SNOWMAN,SNOWBALL,HOLIDAY,WINTER,SLEIGH,FROST';

        const THEME_WORDS = {
            'rainbow': RAINBOW_STR.split('|'),
            'dark': DARK_REVERSED_STR
                        .split('!')
                        .map(w => w.split('').reverse().join('')), // Reverses each word
            'banana': BANANA_STR.split(','),
            'winter': WINTER_STR.split(',') // New Winter Theme
        };
        // --- END THEME VARIABLES ---

        const wordDisplay = document.getElementById('wordDisplay');
        const cakeMessage = document.getElementById('cakeMessage');
        const goodButton = document.getElementById('goodButton');
        const badButton = document.getElementById('badButton');
        const notWordButton = document.getElementById('notWordButton');
        const goodTotal = document.getElementById('goodTotal');
        const badTotal = document.getElementById('badTotal');
        const wordCount = document.getElementById('wordCount');
        const goodRankingsDiv = document.getElementById('goodRankings');
        const badRankingsDiv = document.getElementById('badRankings');
        const submissionModal = document.getElementById('submissionModal');
        const newWordInput = document.getElementById('newWordInput');
        const modalMessage = document.getElementById('modalMessage');
        const submitWordButton = document.getElementById('submitWordButton');
        const cancelSubmitButton = document.getElementById('cancelSubmitButton');
        const customWordButton = document.getElementById('customWordButton');
        const versionIndicator = document.querySelector('.version-indicator');
        const awardBadge = document.getElementById('awardBadge');
        const showTop100Button = document.getElementById('showTop100Button');
        const fullRankingsModalContainer = document.getElementById('fullRankingsModalContainer');
        const closeFullRankingsModal = document.getElementById('closeFullRankingsModal');
        const fullGoodRankingsDiv = document.getElementById('fullGoodRankings');
        const fullBadRankingsDiv = document.getElementById('fullBadRankings');
        
        // --- NEW THEME CHOOSER ELEMENTS ---
        const themeChooser = document.getElementById('themeChooser');
        const themeUnlockHint = document.getElementById('themeUnlockHint');
        // --- END NEW THEME CHOOSER ELEMENTS ---


        function init() {
            if (!userId) {
                userId = crypto.randomUUID();
                localStorage.setItem('userId', userId);
            }
            
            const storedVoteCount = localStorage.getItem('voteCount');
            if (storedVoteCount) {
                voteCount = parseInt(storedVoteCount, 10);
            }

            versionIndicator.textContent = `v${APP_VERSION} | Made by Gilxs in 12,025`;
            
            goodButton.addEventListener('click', () => submitVote('good'));
            badButton.addEventListener('click', () => submitVote('bad'));
            notWordButton.addEventListener('click', () => submitVote('notWord'));
            customWordButton.addEventListener('click', () => showModal());
            cancelSubmitButton.addEventListener('click', () => hideModal());
            submitWordButton.addEventListener('click', submitCustomWord);
            
            showTop100Button.addEventListener('click', showFullRankingsModal);
            closeFullRankingsModal.addEventListener('click', hideFullRankingsModal);
            fullRankingsModalContainer.addEventListener('click', (e) => {
                if (e.target === fullRankingsModalContainer) {
                    hideFullRankingsModal();
                }
            });
            
            // --- NEW THEME CHOOSER LISTENER ---
            themeChooser.addEventListener('change', (e) => {
                applyTheme(e.target.value);
                // Re-display current word to apply new theme's text styles
                if (allWords.length > 0) {
                    displayCurrentWord(allWords[currentWordIndex]);
                }
            });
            // --- END NEW THEME CHOOSER LISTENER ---


            fetchWords();
            updateAwardBadge();
            populateThemeChooser(); // Populate the dropdown on init
            applyTheme(currentTheme); // Apply theme on init
            
            window.addEventListener('resize', () => {
                if (allWords.length > 0) {
                    // Re-display the current word to resize it
                    displayCurrentWord(allWords[currentWordIndex]); 
                }
            });
        }
        
        // --- THEME CHOOSER FUNCTIONS ---
        function populateThemeChooser() {
            // Start with the default option already in the HTML
            themeChooser.innerHTML = '<option value="default">Default</option>'; 

            // Get a list of unique theme keys, excluding 'default'
            const availableThemes = [...new Set(unlockedThemes)].sort();

            availableThemes.forEach(themeKey => {
                const themeName = themeKey.charAt(0).toUpperCase() + themeKey.slice(1);
                const option = document.createElement('option');
                option.value = themeKey;
                option.textContent = themeName;
                themeChooser.appendChild(option);
            });
            
            // Set the current theme as selected in the dropdown
            themeChooser.value = currentTheme;
            
            // Update the hint text
            if (availableThemes.length > 0) {
                themeUnlockHint.textContent = `You have ${availableThemes.length} themes unlocked!`;
            } else {
                themeUnlockHint.textContent = `Vote on special words to unlock new themes!`;
            }
        }
        // --- END THEME CHOOSER FUNCTIONS ---

        // --- THEME FUNCTIONALITY ---
        function applyTheme(theme) {
            document.body.className = document.body.className.split(' ').filter(c => !c.startsWith('theme-')).join(' ');
            if (theme !== 'default') {
                document.body.classList.add(`theme-${theme}`);
            }
            currentTheme = theme;
            localStorage.setItem('currentTheme', theme);
        }

        function checkAndApplyTheme(wordText) {
            const upperWord = wordText.toUpperCase();
            let newThemeToUnlock = null;
            let themeWasNewlyUnlocked = false;

            // Check against all theme trigger words
            for (const [themeKey, triggerWords] of Object.entries(THEME_WORDS)) {
                if (triggerWords.includes(upperWord)) {
                    newThemeToUnlock = themeKey;
                    break;
                }
            }
            
            if (newThemeToUnlock) {
                if (!unlockedThemes.includes(newThemeToUnlock)) {
                    // Unlock the theme
                    unlockedThemes.push(newThemeToUnlock);
                    localStorage.setItem('unlockedThemes', JSON.stringify(unlockedThemes));
                    themeWasNewlyUnlocked = true;
                    
                    // Immediately switch to the newly unlocked theme
                    applyTheme(newThemeToUnlock);
                    populateThemeChooser();
                    
                    // Return true to trigger the "unlocked" message
                    return true;
                } else if (currentTheme !== newThemeToUnlock) {
                    // If already unlocked, just switch to it (optional, but a nice touch)
                    applyTheme(newThemeToUnlock);
                    populateThemeChooser();
                }
            }
            
            // Special case for 'CAKE' message (no theme change, but a message)
            if (upperWord === 'CAKE') {
                // Do nothing here, the message logic is handled in displayCurrentWord
            }
            
            return themeWasNewlyUnlocked;
        }
        // --- END THEME FUNCTIONALITY ---


        function updateAwardBadge() {
            let star = '';
            let title = '';
            
            if (voteCount >= 50) {
                star = 'ðŸŒŸ';
                title = `Gold Star Award! (${voteCount} Votes)`;
            } else if (voteCount >= 25) {
                star = 'ðŸ¥ˆ';
                title = `Silver Star Award! (${voteCount} Votes)`;
            } else if (voteCount >= 5) {
                star = 'ðŸ¥‰';
                title = `Bronze Star Award! (${voteCount} Votes)`;
            } else {
                star = 'âœ¨';
                title = `Votes: ${voteCount}. Next Award: Bronze (5 Votes)`;
            }

            awardBadge.textContent = star;
            awardBadge.title = title;
        }
        
        function showAwardMessageAndContinue(awardName, emoji) {
            wordDisplay.textContent = `${emoji} ${awardName} Unlocked! ${emoji}`;
            wordDisplay.className = 'text-4xl font-extrabold text-green-700 mb-8 text-center min-h-[72px] animate-pulse';
            wordDisplay.style.fontSize = '2.25rem'; 

            cakeMessage.classList.remove('opacity-100');
            cakeMessage.classList.add('opacity-0');
            cakeMessage.textContent = ''; 
            
            // Clear snow bury timer
            if (snowBuryTimer) {
                clearTimeout(snowBuryTimer);
                snowBuryTimer = null;
            }
            wordDisplay.classList.remove('word-snowed');


            goodButton.disabled = true;
            badButton.disabled = true;
            notWordButton.disabled = true;

            setTimeout(() => {
                wordDisplay.classList.remove('animate-pulse');
                nextWord(); 
                fetchWords(false);
            }, 2500);
        }

        function showMessage(text, isError = false) {
            wordDisplay.textContent = text;
            wordDisplay.className = `text-4xl font-bold text-center mb-8 min-h-[72px] ${isError ? 'text-red-500' : 'text-gray-500'}`;
            wordDisplay.style.fontSize = '1.5rem'; 

            goodButton.disabled = true;
            badButton.disabled = true;
            notWordButton.disabled = true;

            cakeMessage.classList.remove('opacity-100');
            cakeMessage.classList.add('opacity-0');
            cakeMessage.textContent = '';
            
            // Clear snow bury timer
            if (snowBuryTimer) {
                clearTimeout(snowBuryTimer);
                snowBuryTimer = null;
            }
            wordDisplay.classList.remove('word-snowed');
        }
        
        function showCooldownMessage(remainingSeconds) {
            wordDisplay.textContent = `Button mashing will not be tolerated. Wait ${remainingSeconds}s...`;
            wordDisplay.className = 'text-4xl font-bold text-red-600 mb-8 text-center min-h-[72px]';
            wordDisplay.style.fontSize = '1.5rem'; 
            
            goodButton.disabled = true;
            badButton.disabled = true;
            notWordButton.disabled = true;

            cakeMessage.classList.remove('opacity-100');
            cakeMessage.classList.add('opacity-0');

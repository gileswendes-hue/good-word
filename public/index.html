<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Word/Bad Word</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
<style>
        /* Base Styles */
        :root {
            --good-color: #4CAF50; /* Green */
            --bad-color: #F44336; /* Red */
            --neutral-color: #FFC107; /* Orange/Yellow */
            --card-bg: #fff;
            --border-radius: 12px;
        }

        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 2rem 1rem;
            background: linear-gradient(to bottom right, #e0ffe0 0%, #fff 50%, #ffe0e0 100%);
        }

        /* Card Styles */
        .word-card {
            background-color: var(--card-bg);
            border: 5px solid var(--neutral-color);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 450px;
            position: relative;
        }

        .word-card.good {
            border-color: var(--good-color);
        }
        .word-card.bad {
            border-color: var(--bad-color);
        }

        /* Button Styles */
        .vote-button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 9999px; /* Pill shape */
            transition: transform 0.1s ease, box-shadow 0.1s ease;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
            pointer-events: auto; 
        }
        
        /* Disable buttons during vote/fetch */
        .vote-button[disabled] {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
            box-shadow: none !important;
        }

        .vote-button:hover:not([disabled]) {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
        }
        
        .vote-button:active:not([disabled]) {
            transform: translateY(0);
            box-shadow: 0 2px 3px rgba(0, 0, 0, 0.1);
        }

        .good-button {
            background-color: var(--good-color);
            color: white;
            border: 2px solid #388E3C;
        }

        .bad-button {
            background-color: var(--bad-color);
            color: white;
            border: 2px solid #D32F2F;
        }
        
        /* Loading spinner */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--neutral-color);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    
    <div id="app-container" class="flex flex-col items-center space-y-8 w-full max-w-4xl">
        
        <!-- Header -->
        <header class="text-center w-full">
            <h1 class="text-5xl font-extrabold text-gray-800 mb-2 mt-4">Good Word/Bad Word</h1>
            <p class="text-lg text-gray-600">Vote on words submitted by the community (Shared Database).</p>
        </header>

        <!-- Main Card Section -->
        <div class="w-full max-w-md flex flex-col items-center space-y-4">
            
            <div id="word-card-container" class="relative w-full max-w-md">
                <div id="word-card" class="word-card shadow-xl p-6">
                    <!-- Word Loading/Display Area -->
                    <div id="word-loading" class="flex flex-col items-center justify-center h-full space-y-3">
                        <div class="spinner"></div>
                        <p class="text-gray-500 text-lg">Loading word from server...</p>
                    </div>

                    <h2 id="current-word" class="text-6xl md:text-7xl font-bold text-gray-800 text-center break-words max-w-full hidden"></h2>
                    <p id="word-id-display" class="text-xs text-gray-400 mt-2 hidden"></p> 
                </div>
            </div>
            
            <!-- Voting Buttons -->
            <div id="vote-buttons" class="flex justify-center space-x-4 w-full p-4">
                <button id="bad-vote-btn" class="vote-button bad-button flex items-center space-x-2" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Bad Word</span>
                </button>
                <button id="good-vote-btn" class="vote-button good-button flex items-center space-x-2" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                    <span>Good Word</span>
                </button>
            </div>
            
            <!-- Score Display -->
            <div id="score-display" class="flex flex-col items-center space-y-1 text-sm text-gray-700">
                <p>Votes: <span id="good-score" class="font-semibold text-green-600">0</span> Good / <span id="bad-score" class="font-semibold text-red-600">0</span> Bad</p>
            </div>
        </div>

        <!-- Word Submission Section -->
        <div class="w-full max-w-md mt-8 p-6 bg-white rounded-xl shadow-lg">
            <h3 class="text-xl font-semibold text-gray-800 mb-4 border-b pb-2">Submit New Word</h3>

            <div class="mb-4 flex space-x-2">
                <input type="text" id="new-word-input" placeholder="Enter a word (e.g., 'Awesome')" class="p-2 border rounded-lg flex-grow focus:ring-green-500 focus:border-green-500">
                <button id="submit-new-word-btn" class="px-4 py-2 bg-yellow-500 text-white font-bold rounded-lg hover:bg-yellow-600 transition duration-150">Submit</button>
            </div>
            <p id="submission-message" class="text-sm mt-1"></p>
        </div>
        
        <!-- Global List Placeholder -->
        <div class="w-full max-w-4xl mt-8 p-6 bg-white rounded-xl shadow-lg">
             <h3 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">Global Word Rankings</h3>
             <p class="text-gray-500 italic">Global list is currently unavailable from the external API, but your votes are being recorded.</p>
        </div>
    </div>

    <!-- Custom Message Modal -->
    <div id="message-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg p-6 shadow-xl max-w-sm w-full">
            <h4 id="modal-title" class="text-xl font-semibold mb-3"></h4>
            <p id="modal-body" class="mb-4 text-gray-700"></p>
            <button id="modal-close-btn" class="w-full py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition duration-150">OK</button>
        </div>
    </div>


    <script>
        // --- DOM Elements ---
        const currentWordEl = document.getElementById('current-word');
        const goodScoreEl = document.getElementById('good-score');
        const badScoreEl = document.getElementById('bad-score');
        const goodVoteBtn = document.getElementById('good-vote-btn');
        const badVoteBtn = document.getElementById('bad-vote-btn');
        const wordCard = document.getElementById('word-card');
        const wordLoadingEl = document.getElementById('word-loading');
        const submissionMessageEl = document.getElementById('submission-message');
        const newWordInput = document.getElementById('new-word-input');
        const submitNewWordBtn = document.getElementById('submit-new-word-btn');
        
        // Modal Elements
        const messageModal = document.getElementById('message-modal');
        const modalTitleEl = document.getElementById('modal-title');
        const modalBodyEl = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        // --- State Variables ---
        let currentWord = null;
        let isProcessing = false;

        // --- API Endpoints ---
        const API_BASE = 'https://good-word.onrender.com/api';
        const API_GET_RANDOM_WORD = `${API_BASE}/word/random`;
        const API_VOTE = `${API_BASE}/vote`;
        const API_SUBMIT_WORD = `${API_BASE}/word/add`;

        // --- Utility Functions ---

        /**
         * Shows a custom modal message.
         * @param {string} title - The title of the modal.
         * @param {string} body - The body text of the modal.
         */
        function showMessage(title, body) {
            modalTitleEl.textContent = title;
            modalBodyEl.textContent = body;
            messageModal.classList.remove('hidden');
            messageModal.classList.add('flex');
        }

        /**
         * Toggles the loading state for UI elements.
         * @param {boolean} loading - True to show loading, false otherwise.
         */
        function setLoadingState(loading) {
            isProcessing = loading;
            goodVoteBtn.disabled = loading || !currentWord;
            badVoteBtn.disabled = loading || !currentWord;
            submitNewWordBtn.disabled = loading;
            newWordInput.disabled = loading;

            if (loading) {
                wordLoadingEl.classList.remove('hidden');
                currentWordEl.classList.add('hidden');
            } else {
                wordLoadingEl.classList.add('hidden');
                currentWordEl.classList.remove('hidden');
            }
        }
        
        /**
         * Renders the current word and scores on the card.
         */
        function renderCurrentWord() {
            if (!currentWord) {
                currentWordEl.textContent = "Server returned no words.";
                goodScoreEl.textContent = '0';
                badScoreEl.textContent = '0';
                setLoadingState(false);
                return;
            }
            
            currentWordEl.textContent = currentWord.word;
            goodScoreEl.textContent = (currentWord.goodVotes || 0).toLocaleString();
            badScoreEl.textContent = (currentWord.badVotes || 0).toLocaleString();
            
            // Enable buttons after rendering
            setLoadingState(false);
        }

        /**
         * Fetches a new random word from the external API.
         */
        async function fetchNextWord() {
            setLoadingState(true);
            currentWord = null; // Clear current word while fetching

            try {
                const response = await fetch(API_GET_RANDOM_WORD, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({}));
                    throw new Error(`Server error (${response.status}): ${errorBody.message || 'Failed to fetch word.'}`);
                }

                const data = await response.json();
                
                if (data.success && data.word) {
                    currentWord = data.word;
                    console.log("Fetched new word:", currentWord);
                } else {
                    throw new Error(data.message || 'No new word was returned from the server.');
                }
            } catch (error) {
                console.error("Error fetching word:", error.message);
                showMessage("Connection Error", `Could not load a new word. Please check the network connection. Error: ${error.message}`);
            } finally {
                renderCurrentWord();
            }
        }


        /**
         * Handles the voting logic by sending a POST request to the API.
         * @param {string} classification - 'good' or 'bad'.
         */
        async function handleVote(classification) {
            if (isProcessing || !currentWord) return;

            // 1. Disable buttons and enter processing state
            setLoadingState(true);
            
            // 2. Add class for visual feedback
            wordCard.classList.add(classification);

            // 3. Construct the exact payload the server requested
            const votePayload = {
                wordId: currentWord._id, // This is the crucial ID field
                classification: classification
            };

            try {
                const response = await fetch(API_VOTE, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Note: CORS is usually handled by the server, but we ensure Content-Type is correct
                    },
                    body: JSON.stringify(votePayload),
                });
                
                // Remove visual class immediately (for better UX, regardless of success)
                wordCard.classList.remove('good');
                wordCard.classList.remove('bad');

                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({}));
                    console.error("Vote API Error:", errorBody);
                    throw new Error(`Vote failed (${response.status}). Server message: ${errorBody.message || 'Unknown Error'}`);
                }

                const data = await response.json();
                if (data.success) {
                    // Update current word's score immediately based on successful response
                    if (classification === 'good') {
                        currentWord.goodVotes = data.newGoodVotes;
                    } else {
                        currentWord.badVotes = data.newBadVotes;
                    }
                } else {
                    throw new Error(data.message || 'Vote failed on the server.');
                }
                
                // Slight delay for visual card transition, then fetch the next word
                setTimeout(() => fetchNextWord(), 150); 

            } catch (error) {
                console.error("Error during voting:", error.message);
                showMessage("Vote Failed", `Your vote could not be recorded by the server. Please try again. Error: ${error.message}`);
                
                // Re-enable buttons if fetchNextWord didn't run
                setLoadingState(false);
            }
        }

        /**
         * Handles the submission of a new word.
         */
        async function handleSubmitNewWord() {
            const wordText = newWordInput.value.trim();
            if (wordText.length < 2) {
                submissionMessageEl.textContent = "Word must be at least 2 characters long.";
                submissionMessageEl.className = 'text-sm mt-1 text-red-500';
                return;
            }
            
            submitNewWordBtn.disabled = true;

            const submitPayload = { word: wordText };

            try {
                 const response = await fetch(API_SUBMIT_WORD, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(submitPayload),
                });

                if (!response.ok) {
                    const errorBody = await response.json().catch(() => ({}));
                    throw new Error(errorBody.message || 'Failed to submit word.');
                }

                const data = await response.json();
                if (data.success) {
                    submissionMessageEl.textContent = `'${wordText}' submitted successfully!`;
                    submissionMessageEl.className = 'text-sm mt-1 text-green-600';
                    newWordInput.value = '';
                } else {
                    submissionMessageEl.textContent = data.message || 'Submission failed.';
                    submissionMessageEl.className = 'text-sm mt-1 text-yellow-600';
                }

            } catch (error) {
                console.error("Error submitting word:", error.message);
                submissionMessageEl.textContent = `Submission failed. Error: ${error.message}`;
                submissionMessageEl.className = 'text-sm mt-1 text-red-500';
            } finally {
                submitNewWordBtn.disabled = false;
            }
        }


        // --- Initialization and Listeners ---

        function setupListeners() {
            goodVoteBtn.addEventListener('click', () => handleVote('good'));
            badVoteBtn.addEventListener('click', () => handleVote('bad'));
            submitNewWordBtn.addEventListener('click', handleSubmitNewWord);
            
            // Close modal listener
            modalCloseBtn.addEventListener('click', () => {
                messageModal.classList.add('hidden');
                messageModal.classList.remove('flex');
            });
        }


        // --- App Start ---
        window.onload = () => {
            setupListeners();
            fetchNextWord(); // Start the game by fetching the first word
        };

    </script>
</body>
</html>

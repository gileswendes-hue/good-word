<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD WORD / BAD WORD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            transition: background 0.5s ease, filter 0.5s ease; 
        }
        /* --- Persistent Themes --- */
        .default-bg {
            background: linear-gradient(135deg, #fef2be 0%, #b5def0 100%);
        }
        .rainbow-mode {
            background: linear-gradient(135deg, #ff7e5f, #feb47b, #86a8e7, #75e7a9, #f76b1c);
            background-size: 400% 400%;
            animation: gradient-shift 5s ease infinite; 
        }
        .ninja-mode body { filter: grayscale(80%); }

        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Components --- */
        .rainbow-text {
            background: linear-gradient(90deg, #e3342f, #f6993f, #ffed4a, #38c172, #4c51bf, #9b59b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            background-size: 400% 100%;
            animation: gradient-text-shift 2s linear infinite; 
        }
        @keyframes gradient-text-shift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }


        .card { 
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
        }
        /* --- Ninja Theme Card Overrides --- */
        .ninja-mode .card { 
            background-color: rgba(30, 41, 59, 0.95) !important; 
            color: white;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }
        .ninja-mode .card h2 { color: #94a3b8; } 
        .ninja-mode .card .border-b { border-color: #334155; }
        .ninja-mode .card .text-gray-800 { color: white; }
        .ninja-mode .card .text-gray-500,
        .ninja-mode .card .text-gray-600,
        .ninja-mode .card .text-lg.w-5 { color: #94a3b8 !important; }
        .ninja-mode .vote-counts { background-color: rgba(45, 53, 67, 0.95); }
        .ninja-mode #wordDisplay { font-family: 'Courier New', monospace; color: white !important; }

        /* --- Default Component Styles --- */
        #gameCard:hover {
            transform: translateY(-4px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        .good-button { background: linear-gradient(145deg, #10b981, #059669); }
        .bad-button { background: linear-gradient(145deg, #ef4444, #dc2626); }
        .not-word-button { background: linear-gradient(145deg, #64748b, #475569); }
        button { transition: transform 0.1s ease, box-shadow 0.1s ease; }
        button:active { transform: scale(0.98); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        
        .version-indicator { 
            position: fixed; 
            bottom: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 0.75rem; 
            color: #9ca3af; 
            z-index: 50; 
        }
        #cakeMessage {
            font-size: 1.125rem;
            font-weight: 700;
            color: #4b5563;
            margin-top: -1.5rem;
            margin-bottom: 1rem;
            transition: opacity 0.3s ease-in-out;
            min-height: 1.5rem; 
        }
        .opacity-100 { opacity: 1; }
        .opacity-0 { opacity: 0; }

        @media (max-width: 640px) {
            .rank-item { font-size: 0.8rem; }
            .vote-counts { font-size: 0.875rem; }
        }

        /* --- Word Transitions and Easter Eggs --- */
        .word-transition-good { animation: slide-out-left-good 0.8s ease-out forwards; }
        .word-transition-bad { animation: slide-out-right-bad 0.8s ease-out forwards; }

        @keyframes slide-out-left-good {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(-150%); opacity: 0; }
        }
        
        @keyframes slide-out-right-bad {
            0% { transform: translateX(0); opacity: 1; }
            100% { transform: translateX(150%); opacity: 0; }
        }

        #wordDisplay {
            font-size: 6rem;
            white-space: nowrap; 
            overflow: hidden;
            max-width: 100%; 
            padding: 0 1rem; 
            box-sizing: border-box;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .banana-mode #wordDisplay, .banana-mode #gameCard { animation: shake 0.5s ease-in-out infinite; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        .banana-card { border: 4px solid #fcd34d !important; }
        .banana-text { color: #d97706 !important; } 

    </style>
</head>

    </div>


    <div class="version-indicator">
        v3.5.8-THEMES-FIX | Made by Gilxs in 12,025
    </div>

    <script>
        const API_BASE_URL = '/api/words';
        const APP_VERSION = '3.5.8-THEMES-FIX'; 

        // --- Persistent State Variables ---
        let allWords = [];
        let currentWordIndex = 0;
        let userId = localStorage.getItem('userId');
        let voteCount = 0; 
        let unlockedThemes = new Set(['DEFAULT']); // Start with default unlocked
        let activeTheme = 'DEFAULT'; // DEFAULT, NINJA, RAINBOW
        
        // --- Rate Limiting/Mashing State ---
        let voteStreak = 0;
        const MASH_LIMIT = 10;
        const COOLDOWN_SECONDS = 10;
        const STREAK_WINDOW_MS = 1500; 
        let cooldownTimer = null;
        let isCoolingDown = false;
        let lastVoteTime = 0; 
        
        // --- Easter Egg and Debug State ---
        let DEBUG_WORD = null;
        const DEBUG_MAP = {
            '1': 'CAKE',
            '2': 'NINJA',
            '3': 'BANANA',
            '4': 'RAINBOW'
        };
        const EASTER_EGG_WORDS = new Set(['CAKE', 'NINJA', 'BANANA', 'RAINBOW']);

        // --- DOM Elements ---
        const wordDisplay = document.getElementById('wordDisplay');
        const cakeMessage = document.getElementById('cakeMessage');
        const goodButton = document.getElementById('goodButton');
        const badButton = document.getElementById('badButton');
        const notWordButton = document.getElementById('notWordButton');
        const goodTotal = document.getElementById('goodTotal');
        const badTotal = document.getElementById('badTotal');
        const wordCount = document.getElementById('wordCount');
        const goodRankingsDiv = document.getElementById('goodRankings');
        const badRankingsDiv = document.getElementById('badRankings');
        const submissionModal = document.getElementById('submissionModal');
        const newWordInput = document.getElementById('newWordInput');
        const modalMessage = document.getElementById('modalMessage');
        const submitWordButton = document.getElementById('submitWordButton');
        const cancelSubmitButton = document.getElementById('cancelSubmitButton');
        const customWordButton = document.getElementById('customWordButton');
        const versionIndicator = document.querySelector('.version-indicator');
        const awardBadge = document.getElementById('awardBadge');
        const showTop100Button = document.getElementById('showTop100Button');
        const fullRankingsModalContainer = document.getElementById('fullRankingsModalContainer');
        const closeFullRankingsModal = document.getElementById('closeFullRankingsModal');
        const fullGoodRankingsDiv = document.getElementById('fullGoodRankings');
        const fullBadRankingsDiv = document.getElementById('fullBadRankings');
        const gameCard = document.getElementById('gameCard');
        const gameBody = document.getElementById('gameBody');
        const themesButton = document.getElementById('themesButton');
        const themeModalContainer = document.getElementById('themeModalContainer');
        const closeThemeModal = document.getElementById('closeThemeModal');
        const themeOptionsDiv = document.getElementById('themeOptions');
        const themeUnlockMessage = document.getElementById('themeUnlockMessage');


        let debugIndicator = null; 

        function init() {
            // 1. Initialize User and Votes
            if (!userId) {
                userId = crypto.randomUUID();
                localStorage.setItem('userId', userId);
            }
            const storedVoteCount = localStorage.getItem('voteCount');
            if (storedVoteCount) {
                voteCount = parseInt(storedVoteCount, 10);
            }
            
            // 2. Load Persistent Theme State
            const storedThemes = localStorage.getItem('unlockedThemes');
            if (storedThemes) {
                unlockedThemes = new Set(JSON.parse(storedThemes));
            }
            const storedActiveTheme = localStorage.getItem('activeTheme');
            if (storedActiveTheme && unlockedThemes.has(storedActiveTheme)) {
                activeTheme = storedActiveTheme;
            } else {
                activeTheme = 'DEFAULT';
            }

            // 3. Setup UI and Listeners
            versionIndicator.textContent = `v${APP_VERSION} | Made by Gilxs in 12,025`;
            
            goodButton.addEventListener('click', () => submitVote('good'));
            badButton.addEventListener('click', () => submitVote('bad'));
            notWordButton.addEventListener('click', () => submitVote('notWord'));
            customWordButton.addEventListener('click', () => showModal('submission'));
            cancelSubmitButton.addEventListener('click', () => hideModal('submission'));
            submitWordButton.addEventListener('click', submitCustomWord);
            
            showTop100Button.addEventListener('click', () => showModal('rankings'));
            closeFullRankingsModal.addEventListener('click', () => hideModal('rankings'));
            fullRankingsModalContainer.addEventListener('click', (e) => {
                if (e.target === fullRankingsModalContainer) {
                    hideModal('rankings');
                }
            });
            
            themesButton.addEventListener('click', () => showModal('themes'));
            closeThemeModal.addEventListener('click', () => hideModal('themes'));
            themeModalContainer.addEventListener('click', (e) => {
                if (e.target === themeModalContainer) {
                    hideModal('themes');
                }
            });

            setupDebugControls(); 
            applyActiveTheme(); // Apply saved theme on load
            fetchWords();
            updateAwardBadge();
            
            window.addEventListener('resize', () => {
                if (allWords.length > 0) {
                    displayCurrentWord(); 
                }
            });
        }
        
        function showModal(type) {
            if (type === 'submission') {
                submissionModal.classList.remove('hidden');
                submissionModal.classList.add('flex');
                newWordInput.value = '';
                modalMessage.textContent = '';
            } else if (type === 'rankings') {
                const { topGood, topBad } = getRankedWords(100);
                renderRankings(fullGoodRankingsDiv, topGood, 'good', true);
                renderRankings(fullBadRankingsDiv, topBad, 'bad', true);
                fullRankingsModalContainer.classList.remove('hidden');
                fullRankingsModalContainer.classList.add('flex');
            } else if (type === 'themes') {
                renderThemeOptions();
                themeModalContainer.classList.remove('hidden');
                themeModalContainer.classList.add('flex');
            }
        }

        function hideModal(type) {
            if (type === 'submission') {
                submissionModal.classList.remove('flex');
                submissionModal.classList.add('hidden');
            } else if (type === 'rankings') {
                fullRankingsModalContainer.classList.remove('flex');
                fullRankingsModalContainer.classList.add('hidden');
            } else if (type === 'themes') {
                themeModalContainer.classList.remove('flex');
                themeModalContainer.classList.add('hidden');
            }
        }
        
        /**
         * Clears all persistent and temporary visual effects.
         */
        function clearVisualEffects() {
            // Remove all body theme classes
            gameBody.classList.remove('default-bg', 'rainbow-mode', 'ninja-mode');
            gameBody.style.filter = '';

            // Remove all card theme classes
            gameCard.classList.remove('ninja-mode', 'banana-card'); 
            gameCard.style.backgroundColor = '';
            gameCard.style.color = '';
            
            // Reset word display styling
            wordDisplay.style.fontFamily = '';
            wordDisplay.classList.remove('banana-mode');

            // Reset cake message (used for unlock/temp messages)
            cakeMessage.classList.remove('rainbow-text', 'opacity-100');
            cakeMessage.classList.add('opacity-0');
            cakeMessage.textContent = ''; 
        }

        /**
         * Applies the currently active persistent theme.
         */
        function applyActiveTheme() {
            clearVisualEffects(); // Clear everything first

            // 1. Apply the background/global theme
            if (activeTheme === 'RAINBOW') {
                gameBody.classList.add('rainbow-mode');
            } else if (activeTheme === 'NINJA') {
                gameBody.classList.add('ninja-mode');
                gameCard.classList.add('ninja-mode');
            } else {
                gameBody.classList.add('default-bg');
            }
            
            // 2. Ensure word display color matches active theme on load
            if (activeTheme === 'NINJA') {
                wordDisplay.style.color = 'white'; 
            } else {
                wordDisplay.style.color = '#111827';
            }
            
            // 3. If there is a debug word, reset its style
            if (DEBUG_WORD) {
                 wordDisplay.style.fontSize = '6rem';
            }
        }
        
        /**
         * Switches the active theme.
         * @param {string} themeName 'DEFAULT', 'NINJA', or 'RAINBOW'.
         */
        function switchTheme(themeName) {
            if (!unlockedThemes.has(themeName)) {
                // Should not happen if rendering is correct, but good safeguard
                return;
            }
            activeTheme = themeName;
            localStorage.setItem('activeTheme', themeName);
            applyActiveTheme();
            renderThemeOptions(); // Update active button state
        }
        
        function renderThemeOptions() {
            themeOptionsDiv.innerHTML = '';
            
            const availableThemes = [
                { name: 'DEFAULT', display: 'Default (Blue/Yellow)', unlocked: true, icon: 'ðŸ ' },
                { name: 'NINJA', display: 'Ninja Mode (Stealth)', unlocked: unlockedThemes.has('NINJA'), icon: 'ðŸ¥·' },
                { name: 'RAINBOW', display: 'Rainbow Visualizer', unlocked: unlockedThemes.has('RAINBOW'), icon: 'ðŸŒˆ' }
            ];
            
            themeUnlockMessage.textContent = `Unlocked: ${unlockedThemes.size - 1}/2 Easter Egg Themes.`;

            availableThemes.forEach(theme => {
                const button = document.createElement('button');
                
                let themeClasses = 'w-full py-3 text-lg font-bold rounded-xl shadow-md transition duration-150 ';
                
                if (theme.unlocked) {
                    if (theme.name === activeTheme) {
                        // Active style
                        themeClasses += 'bg-green-500 text-white shadow-xl ring-4 ring-green-300';
                        button.textContent = `${theme.icon} ${theme.display} (Active)`;
                    } else {
                        // Unlocked but inactive
                        themeClasses += 'bg-gray-200 text-gray-700 hover:bg-gray-300';
                        button.textContent = `${theme.icon} ${theme.display}`;
                        button.addEventListener('click', () => switchTheme(theme.name));
                    }
                } else {
                    // Locked style
                    themeClasses += 'bg-gray-100 text-gray-400 cursor-not-allowed';
                    button.textContent = `${theme.icon} ${theme.display} (Locked)`;
                    button.disabled = true;
                }
                
                button.className = themeClasses;
                themeOptionsDiv.appendChild(button);
            });
        }


        function checkWordEasterEggs(wordText) {
            // Check for temporary/one-off effects that override the persistent theme
            // These should run AFTER applyActiveTheme() so they override correctly.
            
            // Apply the persistent theme first to reset/set base style
            applyActiveTheme(); 

            // CAKE - Only sets the word color on display (temporary)
            if (wordText === 'CAKE') {
                wordDisplay.style.color = '#78350f'; 

            // BANANA - Fun, silly one (Temporary shake effect)
            } else if (wordText === 'BANANA') {
                wordDisplay.classList.add('banana-mode');
                wordDisplay.style.color = '#d97706'; 
                gameCard.classList.add('banana-card');

            // NINJA/RAINBOW - Unlock logic (handled in submitVote, but apply effects for first discovery)
            } else if (EASTER_EGG_WORDS.has(wordText) && !unlockedThemes.has(wordText)) {
                // Show message if it's a new unlock (logic handled in submitVote)
                if (wordText === 'NINJA') {
                    cakeMessage.textContent = 'Theme Unlocked: Ninja Mode! ðŸ¥·';
                } else if (wordText === 'RAINBOW') {
                    cakeMessage.textContent = 'Theme Unlocked: Rainbow Visualizer! ðŸŒˆ';
                    cakeMessage.classList.add('rainbow-text');
                }
                cakeMessage.classList.remove('opacity-0');
                cakeMessage.classList.add('opacity-100');
            } 
        }

        function setupDebugControls() {
             // Create debug indicator element
            debugIndicator = document.createElement('div');
            debugIndicator.id = 'debugIndicator';
            debugIndicator.className = 'fixed top-4 right-4 text-xs font-bold text-white bg-red-600 p-2 rounded-lg shadow-xl hidden z-[100]';
            debugIndicator.textContent = 'DEBUG MODE (ESC to exit)';
            document.body.appendChild(debugIndicator);

            document.addEventListener('keydown', (e) => {
                const key = e.key;

                if (e.ctrlKey && key in DEBUG_MAP) {
                    e.preventDefault(); 
                    DEBUG_WORD = DEBUG_MAP[key];
                    displayCurrentWord();
                    debugIndicator.classList.remove('hidden');
                } else if (key === 'Escape') {
                    if (DEBUG_WORD) {
                        DEBUG_WORD = null;
                        debugIndicator.classList.add('hidden');
                        displayCurrentWord();
                        fetchWords(false); // Reselect a new word
                    }
                }
            });
        }

        function updateAwardBadge() {
            let star = '';
            let title = '';
            
            if (voteCount >= 50) {
                star = 'ðŸŒŸ';
                title = `Gold Star Award! (${voteCount} Votes)`;
            } else if (voteCount >= 25) {
                star = 'ðŸ¥ˆ';
                title = `Silver Star Award! (${voteCount} Votes)`;
            } else if (voteCount >= 5) {
                star = 'ðŸ¥‰';
                title = `Bronze Star Award! (${voteCount} Votes)`;
            } else {
                star = 'âœ¨';
                title = `Votes: ${voteCount}. Next Award: Bronze (5 Votes)`;
            }

            awardBadge.textContent = star;
            awardBadge.title = title;
        }
        
        function showAwardMessageAndContinue(awardName, emoji) {
            wordDisplay.textContent = `${emoji} ${awardName} Unlocked! ${emoji}`;
            wordDisplay.className = 'text-4xl font-extrabold text-green-700 mb-8 text-center min-h-[72px] animate-pulse';
            wordDisplay.style.fontSize = '2.25rem'; 

            cakeMessage.classList.remove('opacity-100');
            cakeMessage.classList.add('opacity-0');
            cakeMessage.textContent = ''; 

            goodButton.disabled = true;
            badButton.disabled = true;
            notWordButton.disabled = true;

            setTimeout(() => {
                wordDisplay.classList.remove('animate-pulse');
                nextWord(); 
                fetchWords(false);
            }, 2500);
        }

        function showMessage(text, isError = false) {
            wordDisplay.textContent = text;
            wordDisplay.className = `text-4xl font-bold text-center mb-8 min-h-[72px] ${isError ? 'text-red-500' : 'text-gray-500'}`;
            wordDisplay.style.fontSize = '1.5rem'; 

            goodButton.disabled = true;
            badButton.disabled = true;
            notWordButton.disabled = true;

            cakeMessage.classList.remove('opacity-100');
            cakeMessage.classList.add('opacity-0');
            cakeMessage.textContent = '';
        }
        
        function showCooldownMessage(remainingSeconds) {
            wordDisplay.textContent = `Button mashing will not be tolerated. Wait ${remainingSeconds}s...`;
            wordDisplay.className = 'text-4xl font-bold text-red-600 mb-8 text-center min-h-[72px]';
            wordDisplay.style.fontSize = '1.5rem'; 
            
            goodButton.disabled = true;
            badButton.disabled = true;
            notWordButton.disabled = true;

            cakeMessage.classList.remove('opacity-100');
            cakeMessage.classList.add('opacity-0');
            cakeMessage.textContent = '';
        }

        function displayCurrentWord() {
            let currentWord = allWords[currentWordIndex];
            let wordText;

            if (DEBUG_WORD) {
                wordText = DEBUG_WORD.toUpperCase();
            } else if (allWords.length > 0) {
                wordText = currentWord.text.toUpperCase();
            } else {
                showMessage("No words available! Try submitting one.", false);
                return;
            }
            
            wordDisplay.classList.remove('word-transition-good', 'word-transition-bad');
            
            // The word display style is handled by applyActiveTheme first
            wordDisplay.textContent = wordText;
            wordDisplay.className = 'font-extrabold mb-8 text-center min-h-[72px]';
            
            const cardWidth = document.getElementById('gameCard').clientWidth - 64; 
            const maxFontSize = 96; 
            
            wordDisplay.style.fontSize = `${maxFontSize}px`;
            wordDisplay.style.whiteSpace = 'nowrap';

            let currentWidth = wordDisplay.scrollWidth;
            let finalFontSize = maxFontSize;

            if (currentWidth > cardWidth) {
                const scaleFactor = cardWidth / currentWidth;
                finalFontSize = Math.floor(maxFontSize * scaleFactor);
                if (finalFontSize < 24) finalFontSize = 24; 
            }
            
            wordDisplay.style.fontSize = `${finalFontSize}px`;
            wordDisplay.style.whiteSpace = 'normal'; 
            
            // Check and apply *temporary* easter egg effects
            checkWordEasterEggs(wordText);
            
            goodButton.disabled = false;
            badButton.disabled = false;
            notWordButton.disabled = false;
        }

        function getWeightedRandomWordIndex(excludeIndex = -1) {
            if (allWords.length === 0) return -1;
            if (allWords.length === 1) return 0;

            const availableWords = allWords
                .map((w, index) => ({
                    index,
                    totalVotes: (w.goodVotes || 0) + (w.badVotes || 0) + (w.notWordVotes || 0)
                }))
                .filter(w => w.index !== excludeIndex); 

            const wordPool = availableWords.length > 0 ? availableWords : allWords.map((w, index) => ({ 
                    index, 
                    totalVotes: (w.goodVotes || 0) + (w.badVotes || 0) + (w.notWordVotes || 0) 
                }));

            let totalWeight = 0;
            const weightedWords = wordPool.map(w => {
                const weight = 1.0 / (w.totalVotes + 1);
                totalWeight += weight;
                return { index: w.index, weight: weight };
            });

            let randomNum = Math.random() * totalWeight;
            
            for (const word of weightedWords) {
                randomNum -= word.weight;
                if (randomNum <= 0) {
                    return word.index; 
                }
            }
            
            return wordPool[wordPool.length - 1].index;
        }

        function nextWord() {
            if (allWords.length === 0) return;
            
            // Clear debug word if set after interaction
            DEBUG_WORD = null;
            if (debugIndicator) debugIndicator.classList.add('hidden');
            
            currentWordIndex = getWeightedRandomWordIndex(currentWordIndex);
            
            displayCurrentWord();
        }

        async function fetchWords(updateDisplay = true) {
            try {
                if(updateDisplay) {
                    showMessage("Loading words...", false);
                }
                const response = await fetch(API_BASE_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                let fetchedWords = await response.json();
                
                const availableWords = fetchedWords.filter(w => (w.notWordVotes || 0) < 3);
                allWords = availableWords;
                
                wordCount.textContent = `Words in Database: ${fetchedWords.length}`;
                
                if (allWords.length > 0) {
                    updateStatsAndRankings();
                    
                    if (updateDisplay) {
                        currentWordIndex = getWeightedRandomWordIndex(-1);
                        displayCurrentWord();
                    } 
                } else {
                    showMessage("No words available! Try submitting one.", false);
                }

            } catch (error) {
                console.error('Error fetching words:', error);
                if(updateDisplay) {
                    showMessage("Connection Error. Check your API URL.", true);
                }
            }
        }

        async function submitVote(voteType) {
            if (isCoolingDown) {
                const remaining = Math.ceil((cooldownEndTime - Date.now()) / 1000);
                showCooldownMessage(remaining > 0 ? remaining : 0);
                return;
            }

            const now = Date.now();
            if (lastVoteTime > 0 && (now - lastVoteTime) > STREAK_WINDOW_MS) {
                voteStreak = 1; 
            } else {
                voteStreak++; 
            }
            lastVoteTime = now; 

            if (voteStreak > MASH_LIMIT) {
                isCoolingDown = true;
                voteStreak = 0; 
                
                let remaining = COOLDOWN_SECONDS;
                const cooldownEndTime = Date.now() + COOLDOWN_SECONDS * 1000;

                showCooldownMessage(remaining);

                cooldownTimer = setInterval(() => {
                    remaining--;
                    if (remaining > 0) {
                        showCooldownMessage(remaining);
                    } else {
                        clearInterval(cooldownTimer);
                        cooldownTimer = null;
                        isCoolingDown = false;
                        
                        if (allWords.length > 0) {
                            displayCurrentWord();
                        } else {
                            fetchWords(); 
                        }
                    }
                }, 1000);

                return;
            }
            
            const currentWord = allWords[currentWordIndex];
            if (!currentWord) return;

            const displayedWordText = wordDisplay.textContent.toUpperCase();
            const isCake = displayedWordText === 'CAKE';
            const isBanana = displayedWordText === 'BANANA';
            const isNinjaOrRainbow = displayedWordText === 'NINJA' || displayedWordText === 'RAINBOW';
            
            // --- Theme Unlock Logic ---
            if (isNinjaOrRainbow) {
                const themeName = displayedWordText;
                let delayMs = 1500; // Default unlock message time

                if (!unlockedThemes.has(themeName)) {
                    // Unlock the theme
                    unlockedThemes.add(themeName);
                    localStorage.setItem('unlockedThemes', JSON.stringify(Array.from(unlockedThemes)));
                    
                    // Show message (already set by checkWordEasterEggs)
                    goodButton.disabled = true;
                    badButton.disabled = true;
                    notWordButton.disabled = true;
                } else {
                    // Already unlocked, just proceed quickly
                    delayMs = 200;
                }
                
                setTimeout(() => {
                    nextWord(); 
                    fetchWords(false);
                }, delayMs); 
                return; // Prevent vote submission for unlock words
            }
            
            // --- CAKE/BANANA Message Delay Logic ---
            if (isCake || isBanana) {
                goodButton.disabled = true;
                badButton.disabled = true;
                notWordButton.disabled = true;

                wordDisplay.classList.remove('word-transition-good', 'word-transition-bad');
                wordDisplay.style.transform = 'none'; 
                
                let message, delayMs;
                const transitionDelayMs = 800;
                
                if (isCake) {
                    message = 'The cake is a lie! ðŸŽ‚';
                    delayMs = 5000; 
                } else { 
                    message = 'Going bananas! ðŸŒ';
                    delayMs = 2000; 
                }

                cakeMessage.textContent = message;
                cakeMessage.classList.remove('opacity-0');
                cakeMessage.classList.add('opacity-100');

                setTimeout(async () => {
                    cakeMessage.classList.remove('opacity-100');
                    cakeMessage.classList.add('opacity-0');
                    
                    if (voteType === 'good' || voteType === 'bad') {
                        wordDisplay.classList.add(voteType === 'good' ? 'word-transition-good' : 'word-transition-bad');
                    }
                    
                    await processVoteSubmission(currentWord, voteType, transitionDelayMs);
                }, delayMs); 
                
                return;
            }
            
            // --- Normal Word Flow ---
            const transitionDuration = 800;
            
            goodButton.disabled = true;
            badButton.disabled = false;
            notWordButton.disabled = true;
            
            if (voteType === 'good' || voteType === 'bad') {
                wordDisplay.classList.add(voteType === 'good' ? 'word-transition-good' : 'word-transition-bad');
            }
            
            await processVoteSubmission(currentWord, voteType, transitionDuration);
        }

        async function processVoteSubmission(currentWord, voteType, transitionDuration) {
            const wordId = currentWord._id;
            
            try {
                const response = await fetch(`/api/words/${wordId}/vote`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voteType, userId })
                });

                const result = await response.json();

                if (response.status === 403) {
                    voteStreak = 0; 
                    setTimeout(() => {
                        nextWord();
                        fetchWords(false); 
                    }, transitionDuration);
                } else if (!response.ok) {
                    throw new Error(result.message || "Failed to register vote.");
                } else {
                    const previousVoteCount = voteCount; 
                    voteCount++;
                    localStorage.setItem('voteCount', voteCount);
                    updateAwardBadge();
                    
                    let awardAchieved = false;
                    let awardName = '';
                    let emoji = '';

                    // Vote count milestone award logic
                    if (previousVoteCount < 5 && voteCount >= 5) {
                        awardName = 'Bronze Star';
                        emoji = 'ðŸ¥‰';
                        awardAchieved = true;
                    } else if (previousVoteCount < 25 && voteCount >= 25) {
                        awardName = 'Silver Star';
                        emoji = 'ðŸ¥ˆ';
                        awardAchieved = true;
                    } else if (previousVoteCount < 50 && voteCount >= 50) {
                        awardName = 'Gold Star';
                        emoji = 'ðŸŒŸ';
                        awardAchieved = true;
                    } else if (voteCount === 100) { 
                        awardName = 'Centurion Voter';
                        emoji = 'ðŸ’¯';
                        awardAchieved = true;
                    }

                    if (awardAchieved) {
                        showAwardMessageAndContinue(awardName, emoji);
                    } else {
                        if (voteType === 'good' || voteType === 'bad') {
                            setTimeout(() => {
                                nextWord(); 
                                fetchWords(false); 
                            }, transitionDuration);
                        } else {
                            nextWord();
                            fetchWords(false);
                        }
                    }
                }
            } catch (error) {
                console.error('Error submitting vote:', error);
                showMessage("Vote failed. Try again.", true);
                wordDisplay.classList.remove('word-transition-good', 'word-transition-bad'); 
                goodButton.disabled = false;
                badButton.disabled = false;
                notWordButton.disabled = false;
                voteStreak = 0; 
            }
        }

        function getRankedWords(limit) {
            const allWordsFetched = JSON.parse(JSON.stringify(allWords));
            
            const rankedWords = allWordsFetched.map(w => ({
                text: w.text,
                good: w.goodVotes || 0,
                bad: w.badVotes || 0,
                score: (w.goodVotes || 0) - (w.badVotes || 0)
            }));

            const topGood = [...rankedWords]
                .sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return (b.good + b.bad) - (a.good + a.bad);
                })
                .slice(0, limit);

            const topBad = [...rankedWords]
                .sort((a, b) => {
                    if (a.score !== b.score) return a.score - b.score;
                    return (b.good + b.bad) - (a.good + a.bad);
                })
                .slice(0, limit);
                
            return { topGood, topBad };
        }


        function updateStatsAndRankings() {
            if (allWords.length === 0) return;

            const totalGood = allWords.reduce((sum, w) => sum + (w.goodVotes || 0), 0);
            const totalBad = allWords.reduce((sum, w) => sum + (w.badVotes || 0), 0);
            goodTotal.textContent = `GOOD: ${totalGood}`;
            badTotal.textContent = `BAD: ${totalBad}`;
            
            const { topGood, topBad } = getRankedWords(5);
            renderRankings(goodRankingsDiv, topGood, 'good');
            renderRankings(badRankingsDiv, topBad, 'bad');
        }

        function renderRankings(container, list, type, isFullList = false) {
            container.innerHTML = '';
            if (list.length === 0) {
                container.innerHTML = `<p class="text-gray-500">${type === 'good' ? 'No clear winners yet.' : 'No clear losers yet.'}</p>`;
                return;
            }

            list.forEach((word, index) => {
                const item = document.createElement('div');
                item.className = `flex justify-between items-center py-1 ${isFullList ? 'full-ranking-item text-sm' : 'rank-item'}`;
                
                const scoreIndicator = type === 'good' 
                    ? `<span class="text-xs text-white bg-green-500 px-2 rounded-full font-bold">${word.score}</span>`
                    : `<span class="text-xs text-white bg-red-500 px-2 rounded-full font-bold">${Math.abs(word.score)}</span>`;
                
                item.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <span class="font-bold ${isFullList ? 'text-base w-4' : 'text-lg w-5'} text-center text-gray-500">${index + 1}.</span>
                        <span class="font-medium text-gray-800">${word.text.toUpperCase()}</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        ${scoreIndicator}
                        <span class="text-sm text-gray-600">(${word.good} / ${word.bad})</span>
                    </div>
                `;
                container.appendChild(item);
            });
        }
        
        function submitCustomWord() {
            const text = newWordInput.value.trim();
            if (!text) {
                modalMessage.textContent = "Please enter a word.";
                return;
            }

            submitWordButton.disabled = true;
            modalMessage.textContent = "Submitting...";

            try {
                const response = await fetch(API_BASE_URL, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const result = await response.json();
                
                if (response.status === 201) {
                    modalMessage.textContent = "Success! Word added to the pool.";
                    setTimeout(() => {
                        hideModal('submission');
                        fetchWords();
                    }, 1000);
                } else {
                    modalMessage.textContent = result.message || "Failed to submit word due to an unknown error.";
                }

            } catch (error) {
                console.error('Error submitting custom word:', error);
                modalMessage.textContent = "A network error occurred.";
            } finally {
                submitWordButton.disabled = false;
            }
        }


        window.onload = init;

    </script>

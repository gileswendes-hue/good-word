<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD WORD / BAD WORD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Firebase Imports (MUST BE USED) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, where, getDocs, runTransaction, increment, writeBatch } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Global variables provided by the Canvas environment
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : null;
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth;
        let userId = null;
        let isAuthReady = false;
        
        // Firestore paths
        const collectionPath = `artifacts/${appId}/public/data/words`;
        const userAwardPath = (uid) => `artifacts/${appId}/users/${uid}/awards`;
        
        // Game State Variables
        let currentWord = '';
        let currentScore = 0;
        let goodVotes = 0;
        let badVotes = 0;
        let totalWordCount = 0;
        let maxScore = 0;
        let cooldownActive = false;
        let cooldownTimer = null;
        const COOLDOWN_DURATION = 1.0; // seconds

        // Themes and Awards
        const THEMES = [
            { name: 'default', score: 0, class: 'bg-gray-100 text-gray-800 border-gray-300', word: 'text-gray-900', button: 'good-button-default' },
            { name: 'sunset', score: 50, class: 'bg-yellow-100 text-red-800 border-red-400', word: 'text-red-900', button: 'good-button-sunset' },
            { name: 'ocean', score: 100, class: 'bg-blue-100 text-blue-800 border-blue-400', word: 'text-blue-900', button: 'good-button-ocean' },
            { name: 'ninja', score: 200, class: 'bg-gray-900 text-green-400 border-gray-700', word: 'text-white', button: 'good-button-ninja' },
            { name: 'rainbow', score: 300, class: 'bg-white text-gray-900 border-gray-200', word: 'text-transparent bg-clip-text bg-gradient-to-r from-red-500 via-yellow-500 to-blue-500', button: 'good-button-rainbow' }
        ];

        const BADGES = [
            { name: 'Beginner', votes: 1, emoji: 'ðŸ¥š' },
            { name: 'Voter', votes: 10, emoji: 'ðŸ‘' },
            { name: 'Enthusiast', votes: 50, emoji: 'ðŸ”¥' },
            { name: 'Contributor', votes: 100, emoji: 'âœ¨' },
            { name: 'Word Master', votes: 200, emoji: 'ðŸ‘‘' },
            { name: 'Obsessed', votes: 500, emoji: 'ðŸš€' },
        ];
        
        let unlockedThemes = THEMES.map(t => ({ name: t.name, unlocked: false }));
        let unlockedBadges = BADGES.map(b => ({ name: b.name, unlocked: false }));
        let currentTheme = 'default';
        let totalVotes = 0;
        let nextBadgeVotes = BADGES[0].votes;

        // DOM Elements
        const wordDisplay = document.getElementById('wordDisplay');
        const wordFrame = document.getElementById('wordFrame');
        const scoreDisplay = document.getElementById('scoreDisplay');
        const goodButton = document.getElementById('goodButton');
        const notWordButton = document.getElementById('notWordButton');
        const goodVotesDisplay = document.getElementById('goodVotesDisplay');
        const badVotesDisplay = document.getElementById('badVotesDisplay');
        const totalWordsDisplay = document.getElementById('totalWordsDisplay');
        const maxScoreDisplay = document.getElementById('maxScoreDisplay');
        const themeDisplay = document.getElementById('themeDisplay');
        const badgeDisplay = document.getElementById('badgeDisplay');
        const loadingMessage = document.getElementById('loadingMessage');
        const comparisonInput = document.getElementById('comparisonInput');
        const runComparisonButton = document.getElementById('runComparisonButton');
        const compareResults = document.getElementById('compareResults');
        const gameCard = document.getElementById('gameCard');

        // Helper: Convert rem to pixels (assuming base font size of 16px)
        const remToPx = (rem) => rem * 16;
        const maxFontSize = 3.5; // rem
        const minFontSize = 1.0; // rem

        // --- AUTHENTICATION & INITIALIZATION ---

        async function initFirebase() {
            if (!firebaseConfig) {
                loadingMessage.textContent = 'Error: Firebase configuration is missing.';
                return;
            }
            
            setLogLevel('debug'); // Enable Firestore logging

            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                await new Promise(resolve => {
                    const unsubscribe = onAuthStateChanged(auth, async (user) => {
                        if (user) {
                            userId = user.uid;
                        } else {
                            // Sign in anonymously if no token or previous user
                            if (initialAuthToken) {
                                await signInWithCustomToken(auth, initialAuthToken);
                                userId = auth.currentUser.uid;
                            } else {
                                await signInAnonymously(auth);
                                userId = auth.currentUser.uid;
                            }
                        }
                        isAuthReady = true;
                        unsubscribe();
                        resolve();
                    });
                });

                console.log("Firebase initialized. User ID:", userId);
                
                // Start listening to user data and the first word
                if (userId) {
                    subscribeToUserData();
                    await fetchWords(true);
                } else {
                    loadingMessage.textContent = 'Authentication failed. Cannot load game.';
                }

            } catch (error) {
                console.error("Firebase initialization failed:", error);
                loadingMessage.textContent = `Initialization Error: ${error.message}`;
            }
        }
        
        // --- DATA SUBSCRIPTIONS (User and Meta) ---

        function subscribeToUserData() {
            const userDocRef = doc(db, userAwardPath(userId), 'progress');
            
            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    currentScore = data.score || 0;
                    maxScore = data.maxScore || 0;
                    totalVotes = data.totalVotes || 0;
                    
                    // Update theme and badge states
                    updateThemeAndBadgeState(data);
                } else {
                    // Initialize user data if missing
                    setDoc(userDocRef, { score: 0, maxScore: 0, totalVotes: 0 }, { merge: true });
                }
                updateUIStats();
            }, (error) => {
                console.error("Error subscribing to user data:", error);
            });

            // Subscribe to total word count
            const metaDocRef = doc(db, collectionPath, 'meta');
            onSnapshot(metaDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    totalWordCount = docSnap.data().count || 0;
                } else {
                    totalWordCount = 0;
                }
                updateUIStats();
            }, (error) => {
                 console.error("Error subscribing to meta data:", error);
            });
        }
        
        // --- UI & STATE UPDATES ---

        function updateUIStats() {
            scoreDisplay.textContent = currentScore;
            maxScoreDisplay.textContent = maxScore;
            totalWordsDisplay.textContent = totalWordCount;
            
            // Theme display
            const theme = THEMES.find(t => t.name === currentTheme);
            themeDisplay.textContent = `Theme: ${currentTheme.toUpperCase()}`;
            
            // Badge display
            const currentBadge = BADGES.slice().reverse().find(b => totalVotes >= b.votes);
            if (currentBadge) {
                badgeDisplay.textContent = `Badge: ${currentBadge.emoji} ${currentBadge.name}`;
            } else {
                badgeDisplay.textContent = 'Badge: None';
            }
            
            // Next badge
            const nextBadge = BADGES.find(b => totalVotes < b.votes);
            nextBadgeVotes = nextBadge ? nextBadge.votes : 0;
        }

        function updateThemeAndBadgeState(userData) {
            let newlyUnlockedTheme = null;
            let newlyUnlockedBadge = null;

            // Check Themes
            THEMES.forEach(theme => {
                const isUnlocked = currentScore >= theme.score;
                const wasPreviouslyUnlocked = unlockedThemes.find(t => t.name === theme.name)?.unlocked;
                
                if (isUnlocked && !wasPreviouslyUnlocked) {
                    unlockedThemes.find(t => t.name === theme.name).unlocked = true;
                    newlyUnlockedTheme = theme;
                }
            });
            
            // Find current active theme
            const activeTheme = THEMES.slice().reverse().find(t => currentScore >= t.score);
            if (activeTheme && currentTheme !== activeTheme.name) {
                currentTheme = activeTheme.name;
                applyTheme(activeTheme);
                if (newlyUnlockedTheme && newlyUnlockedTheme.name === activeTheme.name) {
                    showAwardMessageAndContinue(`Theme: ${activeTheme.name.toUpperCase()}`, 'ðŸŽ¨');
                }
            } else if (!activeTheme) {
                 applyTheme(THEMES[0]); // Default theme
            }


            // Check Badges
            BADGES.forEach(badge => {
                const isUnlocked = totalVotes >= badge.votes;
                const wasPreviouslyUnlocked = unlockedBadges.find(b => b.name === badge.name)?.unlocked;

                if (isUnlocked && !wasPreviouslyUnlocked) {
                    unlockedBadges.find(b => b.name === badge.name).unlocked = true;
                    newlyUnlockedBadge = badge;
                }
            });
            
            if (newlyUnlockedBadge) {
                showAwardMessageAndContinue(`Badge: ${newlyUnlockedBadge.name}`, newlyUnlockedBadge.emoji);
            }
        }
        
        function applyTheme(theme) {
            const buttonClass = theme.button;
            const themeClasses = theme.class;
            
            // Apply theme to main card
            gameCard.className = `card p-6 mx-auto w-full max-w-lg rounded-3xl transition-colors duration-300 ${themeClasses}`;
            
            // Apply theme to word display
            wordDisplay.className = `font-black text-center ${theme.word} transition-all duration-300`;
            
            // Apply theme to buttons
            goodButton.className = `w-full ${buttonClass} text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200`;
            notWordButton.className = `w-full ${buttonClass} text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200`;
        }
        
        function showAwardMessageAndContinue(awardName, emoji) {
            wordDisplay.textContent = `${emoji} ${awardName} Unlocked! ${emoji}`;
            
            wordDisplay.style.fontSize = '2.25rem'; 
            wordDisplay.style.color = '#10b981';
            
            wordDisplay.className = 'font-extrabold text-green-700 text-center min-h-[72px] animate-pulse'; 
            autoSizeMessageText(2.25); 
            
            wordFrame.style.padding = '0';
            disableButtons();

            setTimeout(() => {
                // Resume game state
                fetchWords(false);
            }, 3000); // 3 seconds display time
        }

        function showMessage(text, isError = false) {
            wordDisplay.textContent = text;
            wordDisplay.className = `font-bold text-center min-h-[72px] ${isError ? 'text-red-500' : 'text-gray-500'}`;
            wordDisplay.style.fontSize = '1.5rem'; 
            autoSizeMessageText(1.5); 
            
            wordFrame.style.padding = '0';
            disableButtons();
        }

        function showCooldownMessage(remainingSeconds) {
            wordDisplay.textContent = `Button mashing will not be tolerated. Wait ${remainingSeconds}s...`;
            wordDisplay.className = 'font-bold text-red-600 text-center min-h-[72px]';
            wordDisplay.style.fontSize = '1.5rem'; 
            autoSizeMessageText(1.5);
            
            wordFrame.style.padding = '0';
            disableButtons();
        }

        function autoSizeMessageText(maxFontSizeRem) {
            const cardElement = document.getElementById('gameCard');
            const cardComputedStyle = window.getComputedStyle(cardElement);
            const cardPaddingHorizontal = parseFloat(cardComputedStyle.paddingLeft) + parseFloat(cardComputedStyle.paddingRight);
            const cardContentWidth = cardElement.clientWidth - cardPaddingHorizontal; 
            
            let wordDisplayPaddingHorizontal = 0;
            
            // Use the same padding as the main word display for calculation
            if (currentTheme === 'rainbow') {
                wordDisplay.style.padding = '0 0.5rem';
                wordDisplayPaddingHorizontal = parseFloat(window.getComputedStyle(wordDisplay).paddingLeft) * 2;
            } else {
                wordDisplay.style.padding = '0 1rem'; 
                wordDisplayPaddingHorizontal = parseFloat(window.getComputedStyle(wordDisplay).paddingLeft) * 2;
            }

            const maxAvailableWidthForTextContent = cardContentWidth - wordDisplayPaddingHorizontal;
            
            wordDisplay.style.whiteSpace = 'nowrap';
            wordDisplay.style.fontSize = `${maxFontSizeRem}rem`; // Set max/base font size

            let currentTextWidth = wordDisplay.scrollWidth;
            let currentFontSize = parseFloat(window.getComputedStyle(wordDisplay).fontSize);

            if (currentTextWidth > maxAvailableWidthForTextContent) { 
                const scaleFactor = maxAvailableWidthForTextContent / currentTextWidth;
                let finalFontSize = Math.floor(currentFontSize * scaleFactor);
                
                // Set a minimum font size (e.g., 12px)
                if (finalFontSize < 12) finalFontSize = 12; 
                
                wordDisplay.style.fontSize = `${finalFontSize}px`;
            }
        }

        /**
         * Displays the current word, handling sizing and theme-specific styles.
         */
        async function displayCurrentWord(word) {
            if (!word) {
                showMessage("No words available in the database.", true);
                return;
            }
            
            currentWord = word;
            wordDisplay.textContent = word.toUpperCase();
            
            // Reset styles for sizing calculation
            wordDisplay.style.fontSize = `${maxFontSize}rem`;
            wordDisplay.style.whiteSpace = 'nowrap';
            wordDisplay.style.animation = '';
            wordDisplay.style.transform = '';
            wordDisplay.style.textShadow = '';
            wordDisplay.style.opacity = '1'; 
            wordDisplay.style.lineHeight = '';
            wordFrame.style.padding = '0';
            wordFrame.style.backgroundColor = 'transparent';

            // Calculate max width for the word display
            const cardElement = document.getElementById('gameCard');
            const cardComputedStyle = window.getComputedStyle(cardElement);
            const cardPaddingHorizontal = parseFloat(cardComputedStyle.paddingLeft) + parseFloat(cardComputedStyle.paddingRight);
            const cardContentWidth = cardElement.clientWidth - cardPaddingHorizontal; 

            // Calculate dynamic padding for wordDisplay based on theme/preference (e.g., 1rem or 16px)
            let wordDisplayPaddingHorizontal = remToPx(2); // Default 1rem left + 1rem right

            // Adjust padding based on theme/preference
            if (currentTheme === 'rainbow') {
                wordDisplay.style.padding = '0 0.5rem';
                wordDisplayPaddingHorizontal = remToPx(1); // 0.5rem left + 0.5rem right
            } else {
                wordDisplay.style.padding = '0 1rem';
            }

            const maxAvailableWidthForTextContent = cardContentWidth - wordDisplayPaddingHorizontal;

            // 1. Initial measurement (at max font size, nowrap)
            let currentTextWidth = wordDisplay.scrollWidth;

            // 2. Shrink logic
            let finalFontSize = remToPx(maxFontSize);
            if (currentTextWidth > maxAvailableWidthForTextContent) {
                const scaleFactor = maxAvailableWidthForTextContent / currentTextWidth;
                finalFontSize = Math.floor(finalFontSize * scaleFactor);
            }
            
            // 3. Apply min and final font size
            finalFontSize = Math.max(finalFontSize, remToPx(minFontSize));
            
            wordDisplay.style.fontSize = `${finalFontSize}px`;
            wordDisplay.style.whiteSpace = 'normal'; 
            
            if (currentTheme === 'rainbow') {
                wordDisplay.style.padding = '0 0.5rem';
                wordDisplay.style.lineHeight = '1'; // Apply rainbow's line-height
            } else {
                wordDisplay.style.padding = '0 1rem';
                // Apply a default line-height for wrapped words
                if (finalFontSize < remToPx(maxFontSize) * 0.9) { 
                    wordDisplay.style.lineHeight = '1.1';
                } else {
                    wordDisplay.style.lineHeight = '1';
                }
            }
            
            // 5. Only enable buttons if not in a special message state (like cooldown or award)
            if (!cooldownActive && wordDisplay.textContent.indexOf('Unlocked') === -1) {
                enableButtons();
            }
        }

        // --- WORD/STAT HANDLING ---

        async function fetchWordStats(words) {
            if (!isAuthReady) return;
            
            const [wordOne, wordTwo] = words;
            goodVotes = 0;
            badVotes = 0;

            try {
                // Fetch stats for the current word
                const docRef = doc(db, collectionPath, wordOne);
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    goodVotes = data.good || 0;
                    badVotes = data.bad || 0;
                } else {
                    // Initialize if missing (e.g., for the special words)
                    const initialData = { word: wordOne, good: 0, bad: 0 };
                    await setDoc(docRef, initialData, { merge: true });
                }
                
                goodVotesDisplay.textContent = goodVotes;
                badVotesDisplay.textContent = badVotes;

            } catch (error) {
                console.error("Error fetching word stats:", error);
                showMessage(`Error fetching stats for ${wordOne}.`, true);
                disableButtons();
            }
        }

        // --- SPECIAL WORD FUNCTIONS (ADDED DEFINITIONS) ---
        
        async function loadLlamaWord() {
            currentWord = "LLAMA";
            await displayCurrentWord("LLAMA");
            await fetchWordStats(["LLAMA"]); 
            loadingMessage.textContent = '';
        }

        async function loadCakeWord() {
            currentWord = "CAKE";
            await displayCurrentWord("CAKE");
            await fetchWordStats(["CAKE"]);
            loadingMessage.textContent = '';
        }

        // --- MAIN WORD SELECTION ---

        async function fetchWords(isNewGame = true) {
            if (!isAuthReady) return;

            loadingMessage.textContent = isNewGame ? 'Loading game...' : 'Fetching new word...';
            disableButtons();
            
            let words = [];
            let randomWord = '';
            
            // 1. Get total word count from meta document
            try {
                const metaDocRef = doc(db, collectionPath, 'meta');
                const metaSnap = await getDoc(metaDocRef);
                totalWordCount = metaSnap.exists() ? (metaSnap.data().count || 0) : 0;
            } catch (error) {
                console.warn("Could not retrieve total word count from meta document.", error);
            }
            
            // --- NEW: Special Word Chance Logic (1 in 100 chance after 10 words are in the DB) ---
            const minWordsForSpecial = 10; 
            const specialWordChance = 100; // 1 in 100 chance
            
            if (totalWordCount >= minWordsForSpecial && Math.floor(Math.random() * specialWordChance) === 0) {
                // Randomly choose between llama and cake
                const specialWord = Math.random() < 0.5 ? 'LLAMA' : 'CAKE';
                
                if (specialWord === 'LLAMA') {
                    await loadLlamaWord();
                } else {
                    await loadCakeWord();
                }
                loadingMessage.textContent = '';
                return; // Exit early, we loaded a special word
            }
            
            // --- Normal Word Fetching Logic ---
            
            // Note: Directly querying a random document by index is not supported efficiently by Firestore.
            // A common workaround is to use `limit(1)` on a query ordered by a random field, 
            // but for simplicity and to respect the one-file mandate, we fetch a list of words 
            // and choose one randomly. This is acceptable for a small-to-medium number of words.
            
            if (totalWordCount === 0) {
                 // Add a default word if the DB is empty
                const defaultWord = 'COFFEE';
                const defaultDocRef = doc(db, collectionPath, defaultWord);
                await setDoc(defaultDocRef, { word: defaultWord, good: 0, bad: 0 }, { merge: true });
                totalWordCount = 1;
                // Update meta document
                await updateDoc(doc(db, collectionPath, 'meta'), { count: totalWordCount });
            }


            try {
                const wordsQuery = query(collection(db, collectionPath), where('word', '!=', 'meta'));
                const wordsSnapshot = await getDocs(wordsQuery);
                const wordDocs = wordsSnapshot.docs.filter(doc => doc.id !== 'meta');
                
                if (wordDocs.length > 0) {
                    const randomIndex = Math.floor(Math.random() * wordDocs.length);
                    randomWord = wordDocs[randomIndex].id;
                }
                
                loadingMessage.textContent = '';

                if (randomWord) {
                    words = [randomWord];
                    await displayCurrentWord(randomWord);
                    await fetchWordStats(words);
                } else {
                    showMessage("No words available to play.", true);
                }
                
            } catch (error) {
                console.error("Error during word fetching:", error);
                showMessage("Could not connect to word database.", true);
            }
        }
        
        // --- BUTTON HANDLERS ---
        
        function disableButtons() {
            goodButton.disabled = true;
            notWordButton.disabled = true;
        }

        function enableButtons() {
            goodButton.disabled = false;
            notWordButton.disabled = false;
        }
        
        function handleCooldown() {
            cooldownActive = true;
            let remaining = COOLDOWN_DURATION;
            
            const tick = () => {
                if (remaining <= 0) {
                    clearInterval(cooldownTimer);
                    cooldownActive = false;
                    fetchWords(false);
                } else {
                    showCooldownMessage(remaining.toFixed(1));
                    remaining -= 0.1;
                }
            };
            
            disableButtons();
            cooldownTimer = setInterval(tick, 100);
        }

        async function handleVote(isGood) {
            if (!isAuthReady || cooldownActive) return;

            handleCooldown();
            
            const word = currentWord;
            const voteField = isGood ? 'good' : 'bad';
            const scoreChange = isGood ? 1 : -1;

            if (!word) {
                showMessage("No word selected to vote on.", true);
                return;
            }

            try {
                // 1. Update Word Stats (Word Collection)
                const wordDocRef = doc(db, collectionPath, word);
                await updateDoc(wordDocRef, {
                    [voteField]: increment(1),
                });
                
                // 2. Update User Progress (User Collection)
                const userDocRef = doc(db, userAwardPath(userId), 'progress');
                await runTransaction(db, async (transaction) => {
                    const userSnap = await transaction.get(userDocRef);
                    const currentMaxScore = userSnap.data()?.maxScore || 0;
                    
                    const newScore = (userSnap.data()?.score || 0) + scoreChange;
                    const newMaxScore = Math.max(currentMaxScore, newScore);
                    
                    transaction.update(userDocRef, { 
                        score: newScore, 
                        maxScore: newMaxScore,
                        totalVotes: increment(1)
                    });
                });
                
                // 3. Update UI and fetch new word (Cooldown handles this)
                updateScoreAndCheckForAwards(isGood, currentScore + scoreChange);
                
            } catch (error) {
                console.error("Transaction failed during voting:", error);
                showMessage("Vote failed. Check console for details.", true);
            }
        }

        function updateScoreAndCheckForAwards(isGoodWord, newScore) {
            // Note: Real score update happens via subscription, but we update locally 
            // for immediate visual feedback and award checking.
            currentScore = newScore; 

            // Visual feedback animation
            const colorClass = isGoodWord ? 'text-green-500' : 'text-red-500';
            const animationClass = isGoodWord ? 'animate-ping-good' : 'animate-ping-bad';
            
            scoreDisplay.classList.add(colorClass, animationClass);
            scoreDisplay.textContent = currentScore; // Local update
            
            setTimeout(() => {
                scoreDisplay.classList.remove(colorClass, animationClass);
            }, 500);
        }

        // --- WORD COMPARISON LOGIC ---
        
        async function checkWordStatus(word) {
            if (!word) return { status: 'error', message: 'Word is empty' };
            const upperWord = word.toUpperCase();
            
            try {
                const docRef = doc(db, collectionPath, upperWord);
                const docSnap = await getDoc(docRef);

                if (docSnap.exists()) {
                    const data = docSnap.data();
                    return { status: 'found', word: upperWord, good: data.good || 0, bad: data.bad || 0 };
                } else {
                    // Word not found, add it to the database
                    await setDoc(docRef, { word: upperWord, good: 0, bad: 0 });

                    // Increment the total word count meta document
                    const metaDocRef = doc(db, collectionPath, 'meta');
                    await updateDoc(metaDocRef, { count: increment(1) });
                    
                    return { status: 'newlyAdded', word: upperWord };
                }
            } catch (error) {
                console.error("Error during word status check:", error);
                return { status: 'error', message: error.message };
            }
        }
        
        async function handleComparison() {
            if (!isAuthReady || runComparisonButton.disabled) return;
            
            runComparisonButton.disabled = true;
            compareResults.innerHTML = '<p class="text-center text-gray-500">Checking database...</p>';
            
            const wordsRaw = comparisonInput.value.trim().toUpperCase().split(/\s*,\s*|\s+/);
            const uniqueWords = [...new Set(wordsRaw)].filter(w => w.length > 0).slice(0, 2); // Max 2 words

            if (uniqueWords.length === 0) {
                 compareResults.innerHTML = '<span class="text-red-500">Please enter at least one valid word.</span>';
                 runComparisonButton.disabled = false;
                 return;
            }

            const results = [];
            
            for (let i = 0; i < uniqueWords.length; i++) {
                const word = uniqueWords[i];
                if (i === 1 && word === uniqueWords[0]) {
                     results.push({ status: 'duplicate', word: word, isWordOne: false });
                     continue;
                }
                const statusResult = await checkWordStatus(word);
                results.push({ ...statusResult, isWordOne: (i === 0) });
            }
            
            let outputHtml = '';

            for (const [index, result] of results.entries()) {
                const word = result.word;
                const isWordOne = result.isWordOne;
                
                if (result.status === 'found') {
                    const total = result.good + result.bad;
                    const goodPercent = total > 0 ? ((result.good / total) * 100).toFixed(0) : 0;
                    const badPercent = total > 0 ? ((result.bad / total) * 100).toFixed(0) : 0;
                    
                    outputHtml += `
                        <div class="mb-3 p-3 rounded-xl border border-gray-200 bg-white shadow-sm ${isWordOne ? 'border-b pb-2' : ''}">
                            <h4 class="font-bold text-lg mb-2 text-gray-800">${word}</h4>
                            <ul class="text-sm space-y-1">
                                <li class="text-gray-600">Total Votes: <span class="font-semibold text-gray-800">${total}</span></li>
                                <li class="text-green-600">Good Votes: <span class="font-semibold">${result.good} (${goodPercent}%)</span></li>
                                <li class="text-red-600">Bad Votes: <span class="font-semibold">${result.bad} (${badPercent}%)</span></li>
                            </ul>
                        </div>
                    `;
                } else if (result.status === 'newlyAdded') {
                    outputHtml += `<p class="mb-3 text-purple-600 ${isWordOne ? 'border-b pb-2' : ''}">Word ${index + 1} (${word}) was **not found** and has been **added** to the database! (0 Good, 0 Bad votes).</p>`;
                } else if (result.status === 'error') {
                     outputHtml += `<p class="mb-3 text-red-500 ${isWordOne ? 'border-b pb-2' : ''}">Word ${index + 1} (${word}) status could not be determined: ${result.message}</p>`;
                } else if (result.status === 'duplicate') {
                    outputHtml += `<p class="mb-3 text-gray-500">Word 2 is a duplicate of Word 1 (${word}). Showing the same stats.</p>`;
                }
            }
            
            // Re-fetch the words in the background to get the database's new word count
            if (results.some(r => r.status === 'newlyAdded')) {
                 fetchWords(false); 
            }

            compareResults.innerHTML = outputHtml || '<span class="text-red-500">No valid words were entered.</span>';
            runComparisonButton.disabled = false;
        }

        // --- Expose functions for console testing ---
        window.loadCakeWord = loadCakeWord;
        window.loadLlamaWord = loadLlamaWord;

        // --- Initialize the application ---
        document.addEventListener('DOMContentLoaded', () => {
            initFirebase();
            
            goodButton.addEventListener('click', () => handleVote(true));
            notWordButton.addEventListener('click', () => handleVote(false));
            runComparisonButton.addEventListener('click', handleComparison);

            // Set initial theme (will be overridden by user data subscription)
            applyTheme(THEMES[0]); 
        });

    </script>
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        /* Base styling for all cards (now excludes #gameCard's default look) */
        .card { 
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            position: relative; 
            z-index: 10;
        }
        
        /* Base button styles */
        .good-button-default { background: linear-gradient(145deg, #10b981, #059669); }
        .good-button-default:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3); }
        
        .good-button-sunset { background: linear-gradient(145deg, #f59e0b, #d97706); }
        .good-button-sunset:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(245, 158, 11, 0.3); }

        .good-button-ocean { background: linear-gradient(145deg, #3b82f6, #2563eb); }
        .good-button-ocean:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }

        .good-button-ninja { background: linear-gradient(145deg, #4b5563, #1f2937); }
        .good-button-ninja:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(75, 85, 99, 0.3); }

        .good-button-rainbow { background: linear-gradient(145deg, #ef4444, #f97316, #eab308, #22c55e, #3b82f6, #8b5cf6); background-size: 600% 100%; animation: rainbow-button 10s ease infinite; }
        .good-button-rainbow:hover { transform: translateY(-1px); box-shadow: 0 10px 20px rgba(139, 92, 246, 0.3); }

        @keyframes rainbow-button {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Cooldown Animation */
        @keyframes pulse-cooldown {
            0%, 100% { background-color: #fca5a5; }
            50% { background-color: #f87171; }
        }

        .cooldown-flash {
            animation: pulse-cooldown 0.5s infinite;
        }

        /* Score Animation */
        @keyframes ping-good {
            0% { text-shadow: 0 0 1px #10b981; transform: scale(1); }
            50% { text-shadow: 0 0 10px #10b981; transform: scale(1.1); }
            100% { text-shadow: 0 0 1px #10b981; transform: scale(1); }
        }
        
        @keyframes ping-bad {
            0% { text-shadow: 0 0 1px #ef4444; transform: scale(1); }
            50% { text-shadow: 0 0 10px #ef4444; transform: scale(1.1); }
            100% { text-shadow: 0 0 1px #ef4444; transform: scale(1); }
        }

        .animate-ping-good {
            animation: ping-good 0.5s ease-out 1;
        }

        .animate-ping-bad {
            animation: ping-bad 0.5s ease-out 1;
        }

    </style>
</head>
<body class="min-h-screen bg-gray-50 flex flex-col items-center justify-center p-4">

    <!-- Game Card -->
    <div id="gameCard" class="card p-6 mx-auto w-full max-w-lg rounded-3xl transition-colors duration-300">
        
        <!-- Header / Stats -->
        <div class="flex justify-between items-start mb-6 border-b pb-4 border-gray-200">
            <div class="flex flex-col">
                <h1 class="text-3xl font-black text-gray-900 leading-none">GOOD WORD</h1>
                <p class="text-sm text-gray-500">Vote on the words.</p>
                <div id="loadingMessage" class="text-xs text-red-500 mt-2 font-semibold"></div>
            </div>
            <div class="text-right">
                <div class="text-4xl font-extrabold text-blue-600 leading-none" id="scoreDisplay">0</div>
                <p class="text-xs text-gray-500 font-semibold">SCORE</p>
            </div>
        </div>

        <!-- Word Display Area -->
        <div id="wordFrame" class="relative min-h-[150px] flex items-center justify-center mb-6">
            <div 
                id="wordDisplay" 
                class="font-black text-center text-4xl text-gray-900 transition-all duration-300" 
                style="font-size: 3.5rem; white-space: nowrap;"
            >
                LOADING
            </div>
        </div>

        <!-- Voting Buttons -->
        <div class="flex space-x-4 mb-8">
            <button id="goodButton" class="w-full text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200">
                GOOD WORD
            </button>
            <button id="notWordButton" class="w-full text-white font-bold py-3 px-4 rounded-xl shadow-lg hover:shadow-xl transition-all duration-200">
                NOT A WORD
            </button>
        </div>
        
        <!-- Detailed Stats and Info -->
        <div class="grid grid-cols-2 gap-4 text-center text-sm font-semibold mb-6">
            <div class="p-3 bg-white/50 rounded-xl shadow-inner">
                <p class="text-xs text-green-700 font-bold">GOOD VOTES</p>
                <p id="goodVotesDisplay" class="text-2xl text-green-600 font-extrabold">0</p>
            </div>
            <div class="p-3 bg-white/50 rounded-xl shadow-inner">
                <p class="text-xs text-red-700 font-bold">BAD VOTES</p>
                <p id="badVotesDisplay" class="text-2xl text-red-600 font-extrabold">0</p>
            </div>
        </div>

        <!-- Footer Stats -->
        <div class="text-xs text-gray-500 grid grid-cols-3 gap-3">
            <p id="themeDisplay" class="truncate font-semibold text-left">Theme: DEFAULT</p>
            <p id="badgeDisplay" class="truncate font-semibold text-center">Badge: None</p>
            <p class="text-right"><span class="font-bold text-gray-800" id="maxScoreDisplay">0</span> <span class="font-semibold">MAX</span></p>
        </div>
    </div>
    
    <!-- Word Comparison Section -->
    <div class="card mt-6 p-6 mx-auto w-full max-w-lg rounded-3xl">
        <h3 class="text-xl font-bold text-gray-800 mb-3">Compare Words</h3>
        <p class="text-sm text-gray-500 mb-3">Enter up to two words separated by a space or comma to see their current vote status and/or add them to the game.</p>
        
        <input 
            type="text" 
            id="comparisonInput" 
            placeholder="e.g., LLAMA, CAKE" 
            class="w-full p-2 mb-4 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500"
        >
        
        <button 
            id="runComparisonButton" 
            class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-xl shadow hover:bg-blue-600 transition duration-150 mb-4"
        >
            Run Comparison
        </button>
        
        <div id="compareResults" class="text-sm mt-4">
            <!-- Comparison results will appear here -->
        </div>

        <p class="text-xs text-gray-400 mt-4 text-center">Total Words in DB: <span class="font-bold text-gray-600" id="totalWordsDisplay">0</span></p>
    </div>

</body>
</html>

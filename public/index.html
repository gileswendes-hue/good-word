<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Word / Bad Word</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic polish */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        .card {
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        /* Custom Border Styles for Feedback */
        .word-box {
            border: 4px solid #e5e7eb; /* Default neutral border */
            transition: border-color 0.4s ease-in-out;
        }
        .good-border { border-color: #10b981; /* Green-500 */ }
        .bad-border { border-color: #ef4444; /* Red-500 */ }
        .neutral-border { border-color: #9ca3af; /* Gray-400 */ }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg">
        <!-- Main Application Card -->
        <div class="card bg-white p-8 rounded-2xl">
            <!-- RESTORED MULTI-COLORED TITLE -->
            <h1 class="text-3xl font-extrabold text-center mb-2 tracking-tight">
                <span class="text-green-600">GOOD</span> 
                <span class="text-gray-800">WORD /</span> 
                <span class="text-red-600">BAD</span> 
                <span class="text-gray-800">WORD</span>
            </h1>
            <p class="text-center text-gray-500 mb-6">Is the word mostly <span class="font-bold text-green-600">Good</span> or mostly <span class="font-bold text-red-600">Bad</span>?</p>

            <!-- Message Display Area (Moved above the word box for visual clarity) -->
            <!-- The 'hidden' class is REMOVED so JavaScript can manage it by adding/removing it for visibility. -->
            <p id="messageDisplay" class="text-center text-sm font-medium mt-[-10px] mb-4 h-6 transition-all duration-300"></p>

            <!-- Word Classification Area -->
            <!-- Added base neutral-border class to ensure a border is always present -->
            <div class="word-box p-8 rounded-xl bg-gray-50 mb-6 text-center neutral-border">
                <p class="text-sm font-semibold text-gray-400 mb-4">WORD TO CLASSIFY</p>
                <div id="wordDisplay" class="text-5xl font-extrabold text-gray-800 tracking-wider transition-opacity duration-300">
                    LOADING...
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="flex space-x-4 mb-10">
                <button id="goodWordBtn" class="flex-1 py-3 px-4 bg-green-500 text-white font-bold rounded-xl shadow-lg hover:bg-green-600 focus:ring-4 focus:ring-green-300 transition duration-150 flex items-center justify-center disabled:opacity-50">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.529 0-1.009-.208-1.373-.559L9 16m0 0l-2.5-5.25v-2A2 2 0 018.5 6h.5a2 2 0 012 2v2"></path></svg>
                    Good Word
                </button>
                <button id="badWordBtn" class="flex-1 py-3 px-4 bg-red-500 text-white font-bold rounded-xl shadow-lg hover:bg-red-600 focus:ring-4 focus:ring-red-300 transition duration-150 flex items-center justify-center disabled:opacity-50">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.017c.529 0 1.009.208 1.373.559L15 8m0 0l2.5 5.25v2A2 2 0 0115.5 18h-.5a2 2 0 01-2-2v-2"></path></svg>
                    Bad Word
                </button>
            </div>

            <!-- Community Ratings Leaderboard -->
            <h2 class="text-xl font-bold text-center mb-4 border-t pt-6">Community Ratings</h2>
            
            <div class="flex space-x-4">
                <!-- Mostly Good List -->
                <div class="flex-1 p-4 rounded-xl bg-green-50 border border-green-200">
                    <h3 class="text-lg font-semibold text-green-700 text-center mb-3">Mostly Good</h3>
                    <ul id="mostlyGoodList" class="space-y-1">
                        <li class="text-center text-gray-500 italic">Loading...</li>
                    </ul>
                </div>
                
                <!-- Mostly Bad List -->
                <div class="flex-1 p-4 rounded-xl bg-red-50 border border-red-200">
                    <h3 class="text-lg font-semibold text-red-700 text-center mb-3">Mostly Bad</h3>
                    <ul id="mostlyBadList" class="space-y-1">
                        <li class="text-center text-gray-500 italic">Loading...</li>
                    </ul>
                </div>
            </div>

            <p class="text-xs text-gray-400 text-center mt-6">App Version: v3.7.5 (Stable Logic)</p>
        </div>
    </div>

    <!-- Load the game logic script -->
    <script src="public/script.js"></script>
</body>
</html>

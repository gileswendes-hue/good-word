<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD WORD / BAD WORD</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter Font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f7f3e8; }
        .card { transition: transform 0.3s, box-shadow 0.3s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04); }
        .good-btn { background-color: #10B981; } /* Emerald Green */
        .bad-btn { background-color: #EF4444; } /* Red */
        .btn-shadow { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
        .btn-shadow:active { transform: translateY(1px); box-shadow: none; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <!-- Main Game Container -->
    <div id="game-container" class="w-full max-w-lg">
        <h1 class="text-4xl font-black text-center mb-6 text-gray-800">GOOD WORD / BAD WORD</h1>

        <!-- Stats and Rankings -->
        <div class="bg-white p-4 mb-6 rounded-xl shadow-lg border-b-4 border-gray-100">
            <h2 class="text-lg font-bold text-gray-700 mb-2">Community Snapshot</h2>
            <div class="flex justify-between items-center mb-4">
                <p class="text-sm text-gray-500">Total Votes Cast: <span id="total-votes" class="font-bold text-gray-800">0</span></p>
                <button id="submit-word-button" class="px-3 py-1 bg-indigo-600 text-white text-sm font-semibold rounded-lg hover:bg-indigo-700 transition duration-150 btn-shadow">
                    Submit Word
                </button>
            </div>

            <div class="flex space-x-4">
                <!-- Top Good Words -->
                <div class="w-1/2">
                    <h3 class="text-md font-semibold text-green-600 mb-2">Top Good Words</h3>
                    <ul id="top-good-words" class="space-y-1 text-sm">
                        <!-- Rankings will load here -->
                    </ul>
                </div>
                <!-- Top Bad Words -->
                <div class="w-1/2">
                    <h3 class="text-md font-semibold text-red-600 mb-2">Top Bad Words</h3>
                    <ul id="top-bad-words" class="space-y-1 text-sm">
                        <!-- Rankings will load here -->
                    </ul>
                </div>
            </div>
            <p id="user-id-display" class="text-xs text-gray-400 mt-3 text-right">User ID: Loading...</p>
        </div>

        <!-- Word Card and Voting -->
        <div id="word-card" class="card bg-white p-8 rounded-2xl shadow-2xl border-b-8 border-gray-300 flex flex-col items-center justify-center min-h-[250px]">
            <p id="loading-message" class="text-xl text-gray-500 font-semibold">Loading words...</p>
            <p id="current-word-source" class="text-xs text-gray-400 mb-2 hidden"></p>
            <h2 id="current-word-text" class="text-7xl font-extrabold text-gray-900 leading-tight tracking-tight text-center hidden"></h2>
            <p id="current-word-votes" class="text-sm text-gray-500 mt-3 hidden"></p>
        </div>

        <!-- Vote Buttons -->
        <div id="vote-buttons" class="mt-8 flex justify-center space-x-4 hidden">
            <button data-vote-type="good" class="good-btn text-white text-xl font-bold py-4 px-8 rounded-xl w-1/2 hover:opacity-90 transition duration-150 btn-shadow">
                GOOD WORD
            </button>
            <button data-vote-type="bad" class="bad-btn text-white text-xl font-bold py-4 px-8 rounded-xl w-1/2 hover:opacity-90 transition duration-150 btn-shadow">
                BAD WORD
            </button>
        </div>
    </div>

    <!-- Custom Word Submission Modal -->
    <div id="submission-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl w-full max-w-sm">
            <h3 class="text-2xl font-bold mb-4 text-gray-800">Submit a Custom Word</h3>
            <p class="text-sm text-gray-600 mb-4">Suggest a word for the community to vote on. Keep it single-word and appropriate!</p>
            <input type="text" id="custom-word-input" placeholder="Enter your word here..." class="w-full p-3 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:ring focus:ring-indigo-200 focus:ring-opacity-50 text-lg mb-4">
            <div id="submission-message" class="text-sm mb-4 text-red-500 font-medium"></div>
            <div class="flex justify-end space-x-3">
                <button id="close-modal-button" class="px-4 py-2 bg-gray-300 text-gray-800 font-semibold rounded-lg hover:bg-gray-400 transition duration-150">
                    Cancel
                </button>
                <button id="submit-custom-word" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700 transition duration-150">
                    Submit
                </button>
            </div>
        </div>
    </div>

    <!-- Game Logic (REST API Implementation) -->
    <script>
        // *** IMPORTANT: CHANGE THIS URL TO YOUR RENDER API ENDPOINT ***
        const API_BASE_URL = 'https://your-render-app-name.onrender.com/api/words'; 
        const POLLING_INTERVAL = 5000; // Poll for updates every 5 seconds (to simulate real-time)

        let words = [];
        let currentWord = null;
        let userId = localStorage.getItem('goodbadword_userId') || crypto.randomUUID();
        localStorage.setItem('goodbadword_userId', userId);

        const ui = {
            loading: document.getElementById('loading-message'),
            wordText: document.getElementById('current-word-text'),
            wordVotes: document.getElementById('current-word-votes'),
            voteButtons: document.getElementById('vote-buttons'),
            totalVotes: document.getElementById('total-votes'),
            topGoodWords: document.getElementById('top-good-words'),
            topBadWords: document.getElementById('top-bad-words'),
            submitWordBtn: document.getElementById('submit-word-button'),
            submissionModal: document.getElementById('submission-modal'),
            closeModalBtn: document.getElementById('close-modal-button'),
            submitCustomWordBtn: document.getElementById('submit-custom-word'),
            customWordInput: document.getElementById('custom-word-input'),
            submissionMessage: document.getElementById('submission-message'),
            userIdDisplay: document.getElementById('user-id-display'),
        };

        ui.userIdDisplay.textContent = `User ID: ${userId.substring(0, 8)}...`; // Display partial ID

        // --- CORE GAME FUNCTIONS ---

        function loadNextWord() {
            if (words.length === 0) {
                ui.wordText.textContent = "No words to vote on yet!";
                ui.wordText.classList.remove('hidden');
                ui.loading.classList.add('hidden');
                ui.wordVotes.classList.add('hidden');
                ui.voteButtons.classList.add('hidden');
                currentWord = null;
                return;
            }

            // Simple random selection
            const randomIndex = Math.floor(Math.random() * words.length);
            currentWord = words[randomIndex];

            ui.wordText.textContent = currentWord.text.toUpperCase();
            ui.wordText.classList.remove('hidden');
            ui.loading.classList.add('hidden');
            ui.voteButtons.classList.remove('hidden');

            const totalVotes = currentWord.goodVotes + currentWord.badVotes;
            const percentage = totalVotes > 0 ? ((currentWord.goodVotes / totalVotes) * 100).toFixed(0) : 50;
            const voteText = totalVotes === 0
                ? "Be the first to vote!"
                : `${totalVotes} votes (${percentage}% Good)`;

            ui.wordVotes.textContent = voteText;
            ui.wordVotes.classList.remove('hidden');
        }

        async function fetchWords() {
            try {
                const response = await fetch(API_BASE_URL); // GET /api/words
                if (!response.ok) throw new Error('Failed to fetch words.');
                
                const fetchedWords = await response.json();
                
                words = fetchedWords.filter(w => w.isActive); // Filter for active words
                
                // Update stats and rankings
                let totalVotes = fetchedWords.reduce((sum, w) => sum + w.goodVotes + w.badVotes, 0);
                ui.totalVotes.textContent = totalVotes.toLocaleString();
                updateRankings(fetchedWords);

                // Initialize game or update current word display
                if (!currentWord || !words.some(w => w._id === currentWord._id)) {
                    loadNextWord();
                } else {
                    // Update current word data if it's still active
                    const updatedCurrentWord = words.find(w => w._id === currentWord._id);
                    if (updatedCurrentWord) {
                        currentWord = updatedCurrentWord;
                        loadNextWord(); // Refresh the display
                    }
                }
                
            } catch (error) {
                console.error("Error fetching data:", error);
                ui.loading.textContent = "Error: Could not connect to the API. Check your Render URL.";
            }
        }

        // --- VOTING ---

        async function handleVote(voteType) {
            if (!currentWord || !userId) return;

            const wordId = currentWord._id; 
            const endpoint = `${API_BASE_URL}/${wordId}/vote`; // PUT /api/words/:id/vote

            try {
                const response = await fetch(endpoint, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        voteType: voteType, // 'good' or 'bad'
                        userId: userId
                    })
                });

                if (!response.ok) throw new Error('Vote failed on the server.');
                
                // Load the next word and re-fetch data for update
                // Simulating fetching a new word by removing current one temporarily
                words = words.filter(w => w._id !== currentWord._id);
                loadNextWord();
                await fetchWords(); // Re-fetch all data to ensure stats are updated quickly

            } catch (error) {
                console.error("Error submitting vote:", error);
            }
        }

        // --- RANKINGS ---
        
        function updateRankings(allWords) {
            // Ranking logic remains the same, based on fetched data
            const rankedWords = allWords.map(word => {
                const total = word.goodVotes + word.badVotes;
                const goodRatio = total > 0 ? word.goodVotes / total : 0.5;
                const badRatio = total > 0 ? word.badVotes / total : 0.5;
                return {
                    ...word,
                    totalVotes: total,
                    isGoodDominant: goodRatio > 0.6,
                    isBadDominant: badRatio > 0.6,
                };
            }).filter(word => word.totalVotes > 0); 

            const topGood = rankedWords
                .filter(w => w.isGoodDominant)
                .sort((a, b) => b.goodVotes - a.goodVotes || b.totalVotes - a.totalVotes)
                .slice(0, 5);

            const topBad = rankedWords
                .filter(w => w.isBadDominant && !topGood.includes(w)) 
                .sort((a, b) => b.badVotes - a.badVotes || b.totalVotes - a.totalVotes)
                .slice(0, 5);

            ui.topGoodWords.innerHTML = topGood.length > 0
                ? topGood.map(w => `<li class="flex justify-between items-center"><span class="font-medium">${w.text}</span> <span class="text-xs good-btn text-white rounded-full px-2 py-0.5">${w.goodVotes}</span></li>`).join('')
                : '<li class="text-gray-400">Not enough data yet!</li>';

            ui.topBadWords.innerHTML = topBad.length > 0
                ? topBad.map(w => `<li class="flex justify-between items-center"><span class="font-medium">${w.text}</span> <span class="text-xs bad-btn text-white rounded-full px-2 py-0.5">${w.badVotes}</span></li>`).join('')
                : '<li class="text-gray-400">Not enough data yet!</li>';
        }

        // --- CUSTOM WORD SUBMISSION ---

        ui.submitWordBtn.addEventListener('click', () => {
            ui.submissionModal.classList.remove('hidden');
            ui.submissionMessage.textContent = '';
            ui.customWordInput.value = '';
        });

        ui.closeModalBtn.addEventListener('click', () => {
            ui.submissionModal.classList.add('hidden');
        });

        ui.submitCustomWordBtn.addEventListener('click', async () => {
            const wordText = ui.customWordInput.value.trim().toLowerCase();
            if (wordText.length < 2 || wordText.includes(' ')) {
                ui.submissionMessage.textContent = "Word must be 2+ characters and contain no spaces.";
                return;
            }
            
            // Basic check to see if the word is already known in our local words array
            if (words.some(w => w.text === wordText)) {
                ui.submissionMessage.textContent = `The word "${wordText}" is already submitted!`;
                return;
            }

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST', // POST /api/words
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: wordText })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Failed to submit word.');
                }
                
                ui.submissionMessage.textContent = `"${wordText}" submitted successfully!`;
                ui.customWordInput.value = '';
                await fetchWords(); // Fetch to update the list immediately
                setTimeout(() => ui.submissionModal.classList.add('hidden'), 1500);

            } catch (error) {
                console.error("Error submitting custom word:", error);
                ui.submissionMessage.textContent = `Error: ${error.message}`;
            }
        });


        // --- EVENT LISTENERS & INITIALIZATION ---

        ui.voteButtons.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', (e) => {
                const voteType = e.currentTarget.dataset.voteType;
                handleVote(voteType);
            });
        });

        // Start fetching data immediately and then set up polling
        fetchWords();
        setInterval(fetchWords, POLLING_INTERVAL);

    </script>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOOD WORD / BAD WORD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
        }
        /* Base styling for all cards (now excludes #gameCard's default look) */
        .card { 
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease-out, box-shadow 0.2s ease-out;
            position: relative; 
            z-index: 10;
        }
        
        /* Base button styles */
        .good-button { background: linear-gradient(145deg, #10b981, #059669); }
        .bad-button { background: linear-gradient(145deg, #ef4444, #dc2626); }
        .not-word-button { background: linear-gradient(145deg, #64748b, #475569); }
        button { transition: transform 0.1s ease, box-shadow 0.1s ease; }
        button:active { transform: scale(0.98); box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); }
        
        .version-indicator { 
            position: fixed; 
            bottom: 5px; 
            left: 50%; 
            transform: translateX(-50%); 
            font-size: 0.75rem; 
            color: #9ca3af; 
            z-index: 50; 
        }
        #cakeMessage {
            font-size: 1.125rem;
            font-weight: 700;
            color: #4b5563;
            margin-top: -1.5rem;
            margin-bottom: 1rem;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .opacity-100 { opacity: 1; }

        @media (max-width: 640px) {
            .rank-item { font-size: 0.8rem; }
            .vote-counts { font-size: 0.875rem; }
        }

        .word-transition-good {
            animation: slide-out-left-good 0.4s ease-out forwards;
        }
        .word-transition-bad {
            animation: slide-out-right-bad 0.4s ease-out forwards;
        }
        
        /* NEW: LLAMA Slow Fade-Out */
        .word-fade-llama {
            transition: opacity 8s ease-out, transform 0.5s ease;
            opacity: 0 !important; 
            transform: scale(0.9) !important;
        }

        @keyframes slide-out-left-good {
            0% { transform: translateX(0); opacity: 1; color: #111827;}
            100% { transform: translateX(-150%); opacity: 0; color: #10b981;}
        }
        
        @keyframes slide-out-right-bad {
            0% { transform: translateX(0); opacity: 1; color: #111827;}
            100% { transform: translateX(150%); opacity: 0; color: #ef4444;}
        }

        #wordDisplay {
            font-size: 6rem;
            white-space: nowrap; 
            overflow: hidden;
            max-width: 100%; 
            box-sizing: border-box;
            position: relative;
            z-index: 10;
        }
        
        /* --- THEME STYLES --- */
        
        /* 0. DEFAULT THEME */
        body.theme-default { 
            background: linear-gradient(135deg, #fef2be 0%, #b5def0 100%) !important; 
        }
        .theme-default #gameCard {
            /* Restore default card look for #gameCard in default theme */
            backdrop-filter: blur(10px); 
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }
        
        @keyframes rotate-border {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }
        
        @keyframes rainbow-text {
            0% { -webkit-filter: hue-rotate(0deg); filter: hue-rotate(0deg); }
            100% { -webkit-filter: hue-rotate(360deg); filter: hue-rotate(360deg); }
        }

        /* 1. RAINBOW THEME */
        body.theme-rainbow {
            background: #f7f7f7 !important; 
        }

        /* Base Card and Ranking Card (Only the outer frame is applied here now) */
        .theme-rainbow .card, .theme-rainbow .ranking-card {
            background-color: transparent; 
            backdrop-filter: none; 
            box-shadow: none; 
            border: none;
            position: relative; 
            z-index: 10; 
        }
        
        /* Thin Frame Class applied to #gameCard and .ranking-frame */
        .theme-rainbow .thin-rainbow-frame {
            position: relative;
            background-color: #fff; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        /* Outer Rainbow Border (::before) - THINNER */
        .theme-rainbow .thin-rainbow-frame::before {
            content: '';
            position: absolute;
            inset: -3px; 
            border-radius: 1.25rem; 
            background: linear-gradient(
                45deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, #00ffff, #0000ff, #9400d3, #ff0000 
            );
            background-size: 400% 400%; 
            animation: rotate-border 20s linear infinite; 
            z-index: -3; 
        }
        
        /* Inner White Background (::after) - THINNER */
        .theme-rainbow .thin-rainbow-frame::after {
            content: '';
            position: absolute;
            inset: -1px; 
            border-radius: 1.1rem; 
            background-color: #ffffff; 
            z-index: -2; 
        }
        
        /* Main Game Card Layout Adjustments */
        .theme-rainbow #gameCard {
            padding: 1.5rem; 
        }

        .theme-rainbow #wordFrame {
            padding: 0; 
            background-color: transparent; 
            margin-bottom: 1.5rem; 
        }
        
        .theme-rainbow #wordDisplay {
            background: linear-gradient(45deg, #ff0000, #ff7f00, #ffff00, #00ff00, #00ffff, #0000ff, #9400d3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent !important; 
            animation: rainbow-text 5s ease infinite;
            margin-bottom: 0 !important;
            padding: 0 0.5rem; 
            line-height: 1; 
        }

        .theme-rainbow #goodButton, 
        .theme-rainbow #badButton, 
        .theme-rainbow #notWordButton {
            z-index: 10; 
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); 
        }

        /* --- RANKING FRAME STYLES --- */
        .theme-rainbow .ranking-frame {
            padding: 0.75rem; 
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }

        /* 2. DARK THEME - FIXES */
        body.theme-dark {
            background: #121212 !important; 
        }
        
        /* Main Card: Remove all borders/lines */
        .theme-dark #gameCard {
            background-color: rgba(18, 18, 18, 0.95) !important; 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5) !important;
            border: none !important; /* HIDE BORDER */
            padding: 2rem !important; 
        }
        .theme-dark .card, .theme-dark .ranking-card {
            background-color: rgba(18, 18, 18, 0.95); 
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
            border: none; /* HIDE BORDER */
        }
        
        /* Ranking Frame: Remove all inner frame effects */
        .theme-dark .thin-rainbow-frame {
            background-color: transparent !important; 
            box-shadow: none !important; 
            border: none !important;
            padding: 0.75rem; /* Keep padding for layout */
        }
        .theme-dark .thin-rainbow-frame::after,
        .theme-dark .thin-rainbow-frame::before { 
            content: none !important; /* HIDE RAINBOW/WHITE LAYERS */
        }
        
        .theme-dark header .bg-white {
            background-color: #374151 !important; 
            color: #d1d5db;
        }
        .theme-dark header .bg-gray-50 {
            background-color: #121212 !important; 
        }
        .theme-dark #wordDisplay, .theme-dark .text-gray-900, .theme-dark .rank-item .text-gray-800 {
            color: #f3f4f6 !important; 
        }
        .theme-dark .text-gray-500, .theme-dark .text-gray-600, .theme-dark .text-gray-800 {
            color: #9ca3af !important; 
        }
        .theme-dark .border-b {
            border-color: #4b5563 !important;
        }


        /* 3. BANANA THEME */
        body.theme-banana {
            background: #f8f4b2 !important; 
        }
        .theme-banana #wordDisplay {
            color: #ffd200; 
            animation: bounce-word 0.5s ease-out infinite alternate;
        }
        @keyframes bounce-word {
            from { transform: translateY(0); }
            to { transform: translateY(-15px); }
        }
        .theme-banana #gameCard {
            background-color: rgba(255, 255, 255, 0.95) !important; /* CHANGED TO WHITE */
            border: 2px solid #f4ef81 !important;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15) !important;
            padding: 2rem !important; 
        }
        
        /* 4. WINTER THEME */
        body.theme-winter {
            background: linear-gradient(135deg, #e0f7fa 0%, #b3e5fc 100%) !important; 
        }
        .theme-winter #wordDisplay {
            color: #01579b; 
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }
        .theme-winter #gameCard {
            background-color: rgba(255, 255, 255, 0.9) !important; 
            border: 2px solid #81d4fa !important; 
            box-shadow: 0 15px 40px rgba(179, 229, 252, 0.5) !important;
            padding: 2rem !important; 
        }
        
        /* SNOW EFFECT STYLES (Kept for completeness) */
        @keyframes snowfall-1 {
            0% { transform: translate3d(0vw, -100vh, 0); }
            100% { transform: translate3d(10vw, 100vh, 0); } 
        }
        @keyframes snowfall-2 {
            0% { transform: translate3d(0vw, -100vh, 0); }
            100% { transform: translate3d(-15vw, 100vh, 0); }
        }
        .theme-winter #snow-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: 40; 
            pointer-events: none;
        }
        .theme-winter #snow-effect::before,
        .theme-winter #snow-effect::after {
            content: '';
            position: absolute;
            top: -100vh; 
            left: 0;
            width: 100%;
            height: 200%; 
            background-repeat: repeat;
        }
        .theme-winter #snow-effect::before {
            background-image: 
                radial-gradient(4px 4px at 5% 10%, #fff, transparent),
                radial-gradient(5px 5px at 95% 40%, #fff, transparent),
                radial-gradient(4px 4px at 30% 70%, #fff, transparent),
                radial-gradient(6px 6px at 60% 95%, #fff, transparent),
                radial-gradient(4px 4px at 15% 55%, #fff, transparent),
                radial-gradient(5px 5px at 75% 20%, #fff, transparent),
                radial-gradient(4px 4px at 45% 5%, #fff, transparent),
                radial-gradient(6px 6px at 85% 85%, #fff, transparent);
                
            background-size: 300px 350px, 300px 350px, 300px 350px, 300px 350px, 300px 350px, 300px 350px, 300px 350px, 300px 350px;
            
            opacity: 0.6; 
            animation: snowfall-1 50s linear infinite; 
            animation-delay: -5s; 
        }

        .theme-winter #snow-effect::after {
            background-image: 
                radial-gradient(7px 7px at 20% 5%, #fff, transparent),
                radial-gradient(8px 8px at 70% 35%, #fff, transparent),
                radial-gradient(7px 7px at 40% 80%, #fff, transparent),
                radial-gradient(9px 9px at 90% 60%, #fff, transparent),
                radial-gradient(7px 7px at 10% 95%, #fff, transparent),
                radial-gradient(8px 8px at 55% 25%, #fff, transparent),
                radial-gradient(7px 7px at 25% 45%, #fff, transparent),
                radial-gradient(9px 9px at 80% 15%, #fff, transparent);
            
            background-size: 500px 600px, 500px 600px, 500px 600px, 500px 600px, 500px 600px, 500px 600px, 500px 600px, 500px 600px;
            
            opacity: 0.9; 
            animation: snowfall-2 75s linear infinite; 
            animation-delay: -30s; 
        }

        /* 5. SUMMER THEME (Enhanced Sun Glow) */
        body.theme-summer {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%) !important; /* Gold to Orange */
        }
        .theme-summer #wordDisplay {
            color: #F44336; /* Deep Red/Orange */
            text-shadow: 0 0 20px #FFF8E1, 0 0 10px #FFEB3B; /* Sun glow effect */
        }
        .theme-summer #gameCard {
            background-color: rgba(255, 255, 255, 0.9) !important; 
            border: 2px solid #FFEB3B !important; /* Yellow border */
            box-shadow: 0 15px 40px rgba(255, 152, 0, 0.5) !important;
            padding: 2rem !important; 
        }

        /* 6. HALLOWEEN THEME (More Spooky) */
        body.theme-halloween {
            background: linear-gradient(135deg, #000000 0%, #3a0000 100%) !important; /* Black to Deep Maroon */
        }
        .theme-halloween #wordDisplay {
            color: #FF8C00; /* Dark Orange */
            text-shadow: 0 0 20px rgba(255, 140, 0, 1), 0 0 5px rgba(255, 140, 0, 0.5); /* Enhanced Glow */
        }
        .theme-halloween #gameCard {
            background-color: rgba(10, 0, 0, 0.9) !important; /* Almost black card */
            border: 2px solid #FF8C00 !important; /* Dark Orange border */
            box-shadow: 0 0 30px rgba(255, 140, 0, 0.5), 0 15px 40px rgba(0, 0, 0, 0.7) !important; /* Orange glow on card */
            padding: 2rem !important; 
        }
        /* Dark mode overrides for text/containers */
        .theme-halloween .text-gray-900, 
        .theme-halloween .rank-item .text-gray-800 {
            color: #F3F4F6 !important; 
        }
        .theme-halloween .text-gray-500, 
        .theme-halloween .text-gray-600 {
            color: #9CA3AF !important; 
        }
        .theme-halloween header .bg-white {
            background-color: #3A015E !important; 
            color: #d1d5db;
        }
        .theme-halloween header .bg-gray-50 {
            background-color: #1C1C1C !important; 
        }
        .theme-halloween .border-b {
            border-color: #4B5563 !important;
        }
    </style>
</head>

        // --- END THEME VARIABLES ---

        function applyTheme(theme) {
            // 1. Remove ALL existing theme classes
            document.body.className = document.body.className.split(' ').filter(c => !c.startsWith('theme-')).join(' ');

            // 2. Add the correct theme class
            const themeToApply = theme === 'default' ? 'default' : theme;
            document.body.classList.add(`theme-${themeToApply}`);

            currentTheme = theme;
            localStorage.setItem('currentTheme', theme);
            
            // 3. Manage snow effect visibility
            if (theme === 'winter') {
                if (snowEffect) snowEffect.classList.remove('hidden');
            } else {
                if (snowEffect) snowEffect.classList.add('hidden');
            }

            // 4. Handle the structural changes for the main card based on theme
            if (theme === 'rainbow') {
                gameCard.classList.add('thin-rainbow-frame');
                // Remove base card styling
                gameCard.classList.remove('card', 'p-8');
                gameCard.classList.add('p-6'); 
            } else {
                gameCard.classList.remove('thin-rainbow-frame');
                // Restore base card styling (the theme CSS handles specific overrides for dark/winter/banana/summer/halloween)
                gameCard.classList.add('card', 'p-8');
                gameCard.classList.remove('p-6');
            }
        }

        function checkAndApplyTheme(wordText) {
            const upperWord = wordText.toUpperCase();
            let newThemeToUnlock = null;
            let themeWasNewlyUnlocked = false;

            for (const [themeKey, triggerWords] of Object.entries(THEME_WORDS)) {
                if (triggerWords.includes(upperWord)) {
                    newThemeToUnlock = themeKey;
                    break;
                }
            }
            
            if (newThemeToUnlock) {
                if (!unlockedThemes.includes(newThemeToUnlock)) {
                    unlockedThemes.push(newThemeToUnlock);
                    localStorage.setItem('unlockedThemes', JSON.stringify(unlockedThemes));
                    themeWasNewlyUnlocked = true;
                    
                    applyTheme(newThemeToUnlock);
                    populateThemeChooser();
                    
                    return true;
                } else if (currentTheme !== newThemeToUnlock) {
                    applyTheme(newThemeToUnlock);
                    populateThemeChooser();
                }
            }
            
            return themeWasNewlyUnlocked;
        }

        function getWeightedRandomWordIndex(excludeIndex = -1) {
            if (allWords.length === 0) return -1;
            if (allWords.length === 1) return 0;

            const availableWords = allWords
                .map((w, index) => ({
                    index,
                    totalVotes: (w.goodVotes || 0) + (w.badVotes || 0) + (w.notWordVotes || 0)
                }))
                .filter(w => w.index !== excludeIndex); 

            const wordPool = availableWords.length > 0 
                ? availableWords 
                : allWords.map((w, index) => ({ 
                    index, 
                    totalVotes: (w.goodVotes || 0) + (w.badVotes || 0) + (w.notWordVotes || 0) 
                }));

            let totalWeight = 0;
            const weightedWords = wordPool.map(w => {
                let weight = 1.0 / (w.totalVotes + 1);
                
                if (allWords[w.index].text.toUpperCase() === BOOSTED_WORD) {
                    weight *= BOOST_FACTOR;
                }

                totalWeight += weight;
                return { index: w.index, weight: weight };
            });

            let randomNum = Math.random() * totalWeight;
            
            for (const word of weightedWords) {
                randomNum -= word.weight;
                if (randomNum <= 0) {
                    return word.index; 
                }
            }
            
            return wordPool[wordPool.length - 1].index;
        }

        function nextWord() {
            if (allWords.length === 0) return;
            
            currentWordIndex = getWeightedRandomWordIndex(currentWordIndex);
            
            displayCurrentWord(allWords[currentWordIndex]);
        }

                wordCount.textContent = `Words in Database: ${fetchedWords.length}`;

                        displayCurrentWord(allWords[currentWordIndex]);
                    }

                }

            } catch (error) {
                console.error('Error fetching words:', error);
                if(updateDisplay) {
                    showMessage("Connection Error. Check your API URL in the script.", true);
                }
            }
        }

        async function submitVote(voteType) {
            if (isCoolingDown) {
                const remaining = Math.ceil((cooldownEndTime - Date.now()) / 1000);
                showCooldownMessage(remaining > 0 ? remaining : 0);
                return;
            }

            const now = Date.now();
            if (lastVoteTime > 0 && (now - lastVoteTime) > STREAK_WINDOW_MS) {
                voteStreak = 1; 
            } else {
                voteStreak++; 
            }
            lastVoteTime = now; 

            if (voteStreak > MASH_LIMIT) {
                isCoolingDown = true;
                voteStreak = 0; 
                
                let remaining = COOLDOWN_SECONDS;
                const cooldownEndTime = Date.now() + COOLDOWN_SECONDS * 1000;

                showCooldownMessage(remaining);

                cooldownTimer = setInterval(() => {
                    remaining--;
                    if (remaining > 0) {
                        showCooldownMessage(remaining);
                    } else {
                        clearInterval(cooldownTimer);
                        cooldownTimer = null;
                        isCoolingDown = false;
                        
                        if (allWords.length > 0) {
                            displayCurrentWord(allWords[currentWordIndex]);
                        } else {
                            fetchWords(); 
                        }
                    }
                }, 1000);

                return;
            }

            const currentWord = allWords[currentWordIndex];
            if (!currentWord) return;
            
            // Disable buttons immediately for smooth transition
            goodButton.disabled = true;
            badButton.disabled = true;
            notWordButton.disabled = true;

            // --- SPECIAL WORD LOGIC ---
            
            // CAKE Logic (Show/Fade message, unlock badge)
            if (currentWord.text.toUpperCase() === BOOSTED_WORD) {
                cakeMessage.textContent = 'The cake is a lie!';
                cakeMessage.classList.remove('opacity-0');

                // Fade out the message after 3 seconds

                    cakeMessage.classList.remove('opacity-100');

                }, 3000); 
                
                updateSpecialBadges(currentWord.text);
            }

            // LLAMA Logic (Slow Fade-Out, unlock badge)
            if (currentWord.text.toUpperCase() === LLAMA_WORD) {
                
                updateSpecialBadges(currentWord.text);
                
                showMessage("ðŸ¦™ The Llama Vanishes... ðŸ’¨", false);
                
                // Apply slow fade transition
                wordDisplay.classList.add('word-fade-llama');
                
                // Wait 8 seconds for the fade-out before moving to the next word
                setTimeout(() => {
                    nextWord(); 
                    fetchWords(false);
                }, 8000);
                
                return; // EXIT FUNCTION
            }
            // -----------------------------

            const wordId = currentWord._id;
            const transitionDuration = 400; 
            
            if (voteType === 'good' || voteType === 'bad') {
                wordDisplay.classList.add(voteType === 'good' ? 'word-transition-good' : 'word-transition-bad');
            }

            const themeWasNewlyUnlocked = checkAndApplyTheme(currentWord.text);
            updateSpecialBadges(currentWord.text); // Permanent badge unlock (for non-cake/llama words too, it does nothing)

            try {
                const response = await fetch(`/api/words/${wordId}/vote`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ voteType, userId })
                });

                const result = await response.json();

                if (response.status === 403) {
                    voteStreak = 0; 
                    
                    if (voteType === 'good' || voteType === 'bad') {
                        setTimeout(() => {
                            nextWord();
                            fetchWords(false); 
                        }, transitionDuration); 
                    } else {
                         nextWord();
                         fetchWords(false);
                    }
                } else if (!response.ok) {
                    throw new Error(result.message || "Failed to register vote.");
                } else {
                    const previousVoteCount = voteCount; 
                    voteCount++;
                    localStorage.setItem('voteCount', voteCount);
                    updateAwardBadge();
                    
                    let awardAchieved = false;
                    let awardName = '';
                    let emoji = '';

                    if (previousVoteCount < 5 && voteCount >= 5) {
                        awardName = 'Bronze Star';
                        emoji = 'ðŸ¥‰';
                        awardAchieved = true;
                    } else if (previousVoteCount < 25 && voteCount >= 25) {
                        awardName = 'Silver Star';
                        emoji = 'ðŸ¥ˆ';
                        awardAchieved = true;
                    } else if (previousVoteCount < 50 && voteCount >= 50) {
                        awardName = 'Gold Star';
                        emoji = 'ðŸŒŸ';
                        awardAchieved = true;
                    }

                    if (themeWasNewlyUnlocked) {
                        const themeName = currentTheme.charAt(0).toUpperCase() + currentTheme.slice(1);
                        showAwardMessageAndContinue(`'${themeName}' Theme`, 'ðŸŽ');
                    } else if (awardAchieved) {
                        showAwardMessageAndContinue(awardName, emoji);
                    } else {
                        if (voteType === 'good' || voteType === 'bad') {
                            setTimeout(() => {
                                nextWord(); 
                                fetchWords(false); 
                            }, transitionDuration);
                        } else {
                            nextWord();
                            fetchWords(false);
                        }
                    }

                showMessage("Vote failed. Try again.", true);
                wordDisplay.classList.remove('word-transition-good', 'word-transition-bad'); 
                goodButton.disabled = false;
                badButton.disabled = false;
                notWordButton.disabled = false;

        }

        function getRankedWords(limit) {
            const allWordsFetched = JSON.parse(JSON.stringify(allWords));
            
            const rankedWords = allWordsFetched.map(w => ({
                text: w.text,
                good: w.goodVotes || 0,
                bad: w.badVotes || 0,
                score: (w.goodVotes || 0) - (w.badVotes || 0)
            }));

            const topGood = [...rankedWords]
                .sort((a, b) => {
                    if (b.score !== a.score) return b.score - a.score;
                    return (b.good + b.bad) - (a.good + a.bad);
                })
                .slice(0, limit);

            const topBad = [...rankedWords]
                .sort((a, b) => {
                    if (a.score !== b.score) return a.score - b.score;
                    return (b.good + b.bad) - (a.good + a.bad);
                })
                .slice(0, limit);
                
            return { topGood, topBad };
        }


        function updateStatsAndRankings() {
            if (allWords.length === 0) return;

            const totalGood = allWords.reduce((sum, w) => sum + (w.goodVotes || 0), 0);
            const totalBad = allWords.reduce((sum, w) => sum + (w.badVotes || 0), 0);
            goodTotal.textContent = `GOOD: ${totalGood}`;
            badTotal.textContent = `BAD: ${totalBad}`;
            
            const { topGood, topBad } = getRankedWords(5);
            renderRankings(goodRankingsDiv, topGood, 'good');
            renderRankings(badRankingsDiv, topBad, 'bad');
        }

                    : `<span class="text-xs text-white bg-red-500 px-2 rounded-full font-bold">${Math.abs(word.score)}</span>`;
                
                item.innerHTML = `
                    <div class="flex items-center space-x-2">
                        <span class="font-bold ${isFullList ? 'text-base w-4' : 'text-lg w-5'} text-center text-gray-500">${index + 1}.</span>
                        <span class="font-medium text-gray-800">${word.text.toUpperCase()}</span>
                    </div>
                    <div class="flex items-center space-x-3">
                        ${scoreIndicator}
                        <span class="text-sm text-gray-600">(${word.good} / ${word.bad})</span>
                    </div>
                `;
                container.appendChild(item);
            });
        }
        
        function showFullRankingsModal() {
            const { topGood, topBad } = getRankedWords(100);
            
            renderRankings(fullGoodRankingsDiv, topGood, 'good', true);
            renderRankings(fullBadRankingsDiv, topBad, 'bad', true);
            
            fullRankingsModalContainer.classList.remove('hidden');
            fullRankingsModalContainer.classList.add('flex');
        }

        function hideFullRankingsModal() {
            fullRankingsModalContainer.classList.remove('flex');
            fullRankingsModalContainer.classList.add('hidden');
        }

        function showModal() {
            submissionModal.classList.remove('hidden');
            submissionModal.classList.add('flex');
            newWordInput.value = '';
            modalMessage.textContent = '';
        }

        function hideModal() {
            submissionModal.classList.remove('flex');
            submissionModal.classList.add('hidden');
        }

        async function submitCustomWord() {
            const text = newWordInput.value.trim();
            if (!text) {
                modalMessage.textContent = "Please enter a word.";
                return;
            }

            submitWordButton.disabled = true;
            modalMessage.textContent = "Submitting...";

            try {
                const response = await fetch(API_BASE_URL, { 
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text })
                });

                const result = await response.json();
                
                if (response.status === 201) {
                    modalMessage.textContent = "Success! Word added to the pool.";
                    setTimeout(() => {
                        hideModal();
                        fetchWords();
                    }, 1000);
                } else {
                    modalMessage.textContent = result.message || "Failed to submit word due to an unknown error.";
                }

            } catch (error) {
                console.error('Error submitting custom word:', error);
                modalMessage.textContent = "A network error occurred.";
            } finally {
                submitWordButton.disabled = false;
            }
        }

        window.onload = init;

    </script>
</body>
</html>
